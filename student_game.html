<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spill - AccountingQuest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4ade80;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            font-size: 2em;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .score-display {
            font-size: 1.5em;
            color: #4ade80;
            font-weight: bold;
        }

        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .question-display {
            background: rgba(45, 45, 45, 0.8);
            border: 3px solid #4ade80;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 1.2em;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 2em;
            color: #e0e0e0;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .timer-display {
            font-size: 3em;
            color: #4ade80;
            font-weight: bold;
        }

        .timer-display.warning {
            color: #f59e0b;
            animation: pulse 0.5s infinite;
        }

        .timer-display.danger {
            color: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .answers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .answer-btn {
            background: #2d2d2d;
            border: 4px solid #404040;
            border-radius: 20px;
            padding: 40px 20px;
            font-size: 1.3em;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover:not(:disabled) {
            transform: scale(1.05);
            border-color: #4ade80;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .answer-btn.answer-a {
            border-color: #ef4444;
        }

        .answer-btn.answer-a:hover:not(:disabled) {
            background: #ef4444;
            border-color: #ef4444;
        }

        .answer-btn.answer-b {
            border-color: #3b82f6;
        }

        .answer-btn.answer-b:hover:not(:disabled) {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .answer-btn.answer-c {
            border-color: #f59e0b;
        }

        .answer-btn.answer-c:hover:not(:disabled) {
            background: #f59e0b;
            border-color: #f59e0b;
        }

        .answer-btn.answer-d {
            border-color: #22c55e;
        }

        .answer-btn.answer-d:hover:not(:disabled) {
            background: #22c55e;
            border-color: #22c55e;
        }

        .answer-btn.selected {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.5);
        }

        .answer-btn.answer-a.selected {
            background: #ef4444;
        }

        .answer-btn.answer-b.selected {
            background: #3b82f6;
        }

        .answer-btn.answer-c.selected {
            background: #f59e0b;
        }

        .answer-btn.answer-d.selected {
            background: #22c55e;
        }

        .answer-label {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .answer-text {
            font-size: 1.1em;
        }

        .feedback-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .feedback-screen.show {
            display: block;
        }

        .feedback-icon {
            font-size: 8em;
            margin-bottom: 30px;
        }

        .feedback-text {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .feedback-text.correct {
            color: #4ade80;
        }

        .feedback-text.incorrect {
            color: #ef4444;
        }

        .points-earned {
            font-size: 3em;
            color: #4ade80;
            font-weight: bold;
            margin: 20px 0;
        }

        .explanation {
            background: rgba(45, 45, 45, 0.8);
            border: 2px solid #404040;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .explanation-title {
            color: #4ade80;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .explanation-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .results-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results-screen.show {
            display: block;
        }

        .final-score {
            background: rgba(45, 45, 45, 0.8);
            border: 3px solid #4ade80;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }

        .trophy-icon {
            font-size: 6em;
            margin-bottom: 20px;
        }

        .final-score-title {
            font-size: 2.5em;
            color: #4ade80;
            margin-bottom: 20px;
        }

        .final-score-value {
            font-size: 4em;
            color: #4ade80;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .rank-display {
            font-size: 1.5em;
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
        }

        .stat-value {
            font-size: 2em;
            color: #4ade80;
            font-weight: bold;
        }

        .stat-label {
            color: #9ca3af;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .answers-container {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 1.5em;
            }

            .answer-btn {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="player-info">
                <div class="player-avatar" id="player-avatar">üòä</div>
                <div class="player-name" id="player-name">Spiller</div>
            </div>
            <div class="score-display">‚≠ê <span id="score">0</span></div>
        </div>

        <div class="game-content">
            <!-- Question Screen -->
            <div id="question-screen">
                <div class="question-display">
                    <div class="question-number" id="question-number">Sp√∏rsm√•l 1 av 10</div>
                    <div class="question-text" id="question-text">Sp√∏rsm√•l lastes...</div>
                    <div class="timer-display" id="timer">30</div>
                </div>

                <div class="answers-container" id="answers-container">
                    <!-- Answers will be loaded here -->
                </div>
            </div>

            <!-- Feedback Screen -->
            <div class="feedback-screen" id="feedback-screen">
                <div class="feedback-icon" id="feedback-icon">‚úÖ</div>
                <div class="feedback-text" id="feedback-text">Riktig!</div>
                <div class="points-earned" id="points-earned">+750</div>
                <div class="explanation" id="explanation">
                    <div class="explanation-title">üí° Forklaring</div>
                    <div class="explanation-text" id="explanation-text">Dette er forklaringen...</div>
                </div>
            </div>

            <!-- Results Screen -->
            <div class="results-screen" id="results-screen">
                <div class="final-score">
                    <div class="trophy-icon">üèÜ</div>
                    <div class="final-score-title">Din totale poengsum:</div>
                    <div class="final-score-value" id="final-score">0</div>
                    <div class="rank-display" id="rank-display">Du kom p√• plass #1!</div>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value" id="correct-count">0</div>
                            <div class="stat-label">Riktige svar</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="accuracy">0%</div>
                            <div class="stat-label">N√∏yaktighet</div>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <p style="color: #9ca3af;">Venter p√• at l√¶reren avslutter...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            pin: '',
            playerName: '',
            playerAvatar: '',
            score: 0,
            currentQuestion: null,
            answers: [],
            timeLeft: 0,
            timer: null,
            correctCount: 0,
            totalQuestions: 0
        };

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            gameState.pin = urlParams.get('pin');
            gameState.playerName = urlParams.get('name');

            if (!gameState.pin || !gameState.playerName) {
                alert('Ugyldig spillinformasjon');
                window.location.href = 'student_join.html';
                return;
            }

            // Get player info
            const players = JSON.parse(localStorage.getItem(`game_${gameState.pin}_players`) || '[]');
            const player = players.find(p => p.name === gameState.playerName);
            
            if (player) {
                gameState.playerAvatar = player.avatar;
                document.getElementById('player-avatar').textContent = player.avatar;
                document.getElementById('player-name').textContent = player.name;
            }

            // Poll for questions
            pollForQuestions();
        }

        function pollForQuestions() {
            setInterval(() => {
                const questionData = localStorage.getItem(`game_${gameState.pin}_question`);
                
                if (questionData) {
                    const question = JSON.parse(questionData);
                    
                    // Check if it's a new question
                    if (!gameState.currentQuestion || gameState.currentQuestion.index !== question.index) {
                        loadQuestion(question);
                    }
                }
            }, 500);
        }

        function loadQuestion(question) {
            gameState.currentQuestion = question;
            gameState.totalQuestions = Math.max(gameState.totalQuestions, question.index + 1);
            
            // Hide feedback/results, show question
            document.getElementById('question-screen').style.display = 'block';
            document.getElementById('feedback-screen').classList.remove('show');
            document.getElementById('results-screen').classList.remove('show');

            // Update UI
            document.getElementById('question-number').textContent = `Sp√∏rsm√•l ${question.index + 1}`;
            document.getElementById('question-text').textContent = question.question;

            // Load answers
            const container = document.getElementById('answers-container');
            const labels = ['A', 'B', 'C', 'D'];
            const classes = ['answer-a', 'answer-b', 'answer-c', 'answer-d'];
            
            container.innerHTML = question.answers.map((answer, i) => `
                <button class="answer-btn ${classes[i]}" onclick="selectAnswer(${i})">
                    <div class="answer-label">${labels[i]}</div>
                    <div class="answer-text">${answer}</div>
                </button>
            `).join('');

            // Start timer
            startTimer(question.time);
        }

        function startTimer(duration) {
            gameState.timeLeft = duration;
            const timerEl = document.getElementById('timer');
            timerEl.textContent = gameState.timeLeft;
            timerEl.className = 'timer-display';

            if (gameState.timer) {
                clearInterval(gameState.timer);
            }

            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                timerEl.textContent = gameState.timeLeft;

                if (gameState.timeLeft <= 10) {
                    timerEl.classList.add('warning');
                }
                if (gameState.timeLeft <= 5) {
                    timerEl.classList.add('danger');
                }

                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    // Time's up - disable buttons
                    document.querySelectorAll('.answer-btn').forEach(btn => {
                        btn.disabled = true;
                    });
                }
            }, 1000);
        }

        function selectAnswer(answerIndex) {
            clearInterval(gameState.timer);

            // Disable all buttons
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
            });

            // Highlight selected answer
            document.querySelectorAll('.answer-btn')[answerIndex].classList.add('selected');

            // Save answer
            const answers = JSON.parse(localStorage.getItem(`game_${gameState.pin}_answers`) || '{}');
            answers[gameState.playerName] = {
                questionIndex: gameState.currentQuestion.index,
                answer: answerIndex,
                timeLeft: gameState.timeLeft,
                timestamp: Date.now()
            };
            localStorage.setItem(`game_${gameState.pin}_answers`, JSON.stringify(answers));

            // Show feedback (for now, just move to next question after delay)
            setTimeout(() => {
                showFeedback(answerIndex);
            }, 1000);
        }

        function showFeedback(selectedAnswer) {
            // For demo purposes - in real app, this would come from server
            // For now, just show positive feedback
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('feedback-screen').classList.add('show');

            // Calculate points (demo)
            const timeBonus = Math.max(0, gameState.timeLeft || 0);
            const points = 500 + Math.floor((timeBonus / 30) * 500);
            
            gameState.score += points;
            gameState.correctCount++;
            
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('feedback-icon').textContent = '‚úÖ';
            document.getElementById('feedback-text').textContent = 'Riktig svar!';
            document.getElementById('feedback-text').className = 'feedback-text correct';
            document.getElementById('points-earned').textContent = `+${points}`;

            // Hide explanation section for now (would be shown if available)
            document.getElementById('explanation').style.display = 'none';

            // Wait for next question
            setTimeout(() => {
                document.getElementById('feedback-screen').classList.remove('show');
            }, 3000);
        }

        function showResults() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('feedback-screen').classList.remove('show');
            document.getElementById('results-screen').classList.add('show');

            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('correct-count').textContent = gameState.correctCount;
            
            const accuracy = gameState.totalQuestions > 0 ? 
                Math.round((gameState.correctCount / gameState.totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';

            // TODO: Get actual rank from server
            document.getElementById('rank-display').textContent = 'Gratulerer med fullf√∏rt quiz!';
        }

        // Initialize
        window.onload = init;
    </script>
</body>
</html>
