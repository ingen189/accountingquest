    <style>
        /* ===== PAGE SPECIFIC STYLES ===== */

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 50px;
            text-align: center;
        }
        .join-container {
            background: var(--bg-secondary);
            border: 3px solid var(--accent);
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .join-title {
            font-size: 2em;
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 25px; }
        .form-label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .form-input {
            width: 100%;
            background: var(--bg-primary);
            border: 2px solid var(--bg-tertiary);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }
        .form-input.pin-input {
            font-size: 2em;
            letter-spacing: 10px;
            font-weight: bold;
        }
        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .emoji-option {
            background: var(--bg-primary);
            border: 2px solid var(--bg-tertiary);
            border-radius: 10px;
            padding: 15px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }
        .emoji-option:hover {
            border-color: var(--accent);
            transform: scale(1.1);
        }
        .emoji-option.selected {
            border-color: var(--accent);
            background: rgba(74, 222, 128, 0.2);
        }
        .join-btn {
            width: 100%;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }
        .join-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.3);
        }
        .join-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid var(--error);
            color: var(--error);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .error-message.show { display: block; }
        .back-link { text-align: center; margin-top: 30px; }
        .back-link a { color: var(--accent); text-decoration: none; font-weight: bold; }
        .back-link a:hover { text-decoration: underline; }
        .waiting-screen { display: none; text-align: center; }
        .waiting-screen.show { display: block; }
        .waiting-animation {
            font-size: 5em;
            margin: 30px 0;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .waiting-text {
            font-size: 1.5em;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        .player-info {
            background: var(--bg-secondary);
            border: 2px solid var(--accent);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }
        .player-avatar-large { font-size: 5em; margin-bottom: 15px; }
        .player-name-large { font-size: 2em; color: var(--accent); font-weight: bold; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid var(--bg-primary); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .join-container { padding: 30px 20px; }
            .logo { font-size: 2em; }
            .emoji-picker { 
                max-width: 320px;
                gap: 8px;
            }
            .emoji-option {
                padding: 12px;
                font-size: 1.6em;
            }
        }
    
    </style>

</head>

                <div class="emoji-option" data-emoji="üòé">üòé</div>

                <div class="emoji-option" data-emoji="ü§î">ü§î</div>

                <div class="emoji-option" data-emoji="ü¶Å">ü¶Å</div>
                <div class="emoji-option" data-emoji="üöÄ">üöÄ</div>

        <button class="join-btn" id="join-btn" onclick="joinGame()">Bli med! üéÆ</button>

    <!-- Firebase SDK -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script defer>
        // Wait for Firebase to load
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof firebase === 'undefined') {
                    console.error('‚ùå Firebase not loaded!');
                    alert('Firebase kunne ikke lastes. Sjekk internettforbindelsen.');
                    return;
                }
                
                // Firebase Config
                var firebaseConfig = {
                    apiKey: "AIzaSyAPuacYOSf4Hv-h36yA5Hav67SlpIFMIIQ",
                    authDomain: "accountingquest-multiplayer.firebaseapp.com",
                    databaseURL: "https://accountingquest-multiplayer-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "accountingquest-multiplayer",
                    storageBucket: "accountingquest-multiplayer.firebasestorage.app",
                    messagingSenderId: "525417361926",
                    appId: "1:525417361926:web:ec9b737f82af9b21700987"
                };
                
                firebase.initializeApp(firebaseConfig);
                window.db = firebase.database();
                console.log('‚úÖ Firebase initialized');
            }, 100); // Give Firebase SDK 100ms to load
        });
    </script>
    
    <script>
        var selectedEmoji = 'üòä';
        var gamePin = '';
        var playerName = '';
        var playerId = '';

        // Emoji picker
        document.querySelectorAll('.emoji-option').forEach(function(option) {
            option.addEventListener('click', function() {
                document.querySelectorAll('.emoji-option').forEach(function(o) {
                    o.classList.remove('selected');
                });
                this.classList.add('selected');
                selectedEmoji = this.dataset.emoji;
            });
        });

        // PIN input formatting
        document.getElementById('pin-input').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        function joinGame() {
            var pin = document.getElementById('pin-input').value.trim();
            var name = document.getElementById('name-input').value.trim();
            var btn = document.getElementById('join-btn');

            if (pin.length !== 6) {
                showError('PIN m√• v√¶re 6 siffer');
                return;
            }

            if (!name) {
                showError('Vennligst skriv inn navnet ditt');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Kobler til...';

            // ‚≠ê CRITICAL: Authenticate first!
            firebase.auth().signInAnonymously()
                .then(function() {
                    console.log('‚úÖ Firebase authenticated');
                    // Check if game exists in Firebase
                    return db.ref('games/' + pin).once('value');
                })
                .then(function(snapshot) {
                    if (!snapshot.exists()) {
                        showError('Ugyldig PIN-kode eller spillet har ikke startet enn√•');
                        btn.disabled = false;
                        btn.textContent = 'Bli med! üéÆ';
                        return;
                    }

                    var game = snapshot.val();
                    if (game.status !== 'lobby') {
                        showError('Spillet har allerede startet');
                        btn.disabled = false;
                        btn.textContent = 'Bli med! üéÆ';
                        return;
                    }

                    // Check if name is taken
                    return db.ref('games/' + pin + '/players').once('value');
                })
                .then(function(playersSnapshot) {
                    if (!playersSnapshot) return;

                    var players = playersSnapshot.val() || {};
                    var nameTaken = Object.values(players).some(function(p) {
                        return p.name === name;
                    });

                    if (nameTaken) {
                        showError('Dette navnet er allerede tatt. Velg et annet navn.');
                        btn.disabled = false;
                        btn.textContent = 'Bli med! üéÆ';
                        return;
                    }

                    // Add player to game
                    gamePin = pin;
                    playerName = name;
                    playerId = db.ref().push().key;

                    return db.ref('games/' + pin + '/players/' + playerId).set({
                        name: name,
                        avatar: selectedEmoji,
                        score: 0,
                        joinedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                })
                .then(function() {
                    if (!gamePin) return;

                    // Show waiting screen
                    document.getElementById('join-form').style.display = 'none';
                    document.getElementById('waiting-screen').classList.add('show');
                    document.getElementById('player-avatar-display').textContent = selectedEmoji;
                    document.getElementById('player-name-display').textContent = name;

                    // Listen for game start and player count
                    listenForGameChanges();
                })
                .catch(function(error) {
                    console.error('Error joining game:', error);
                    showError('Kunne ikke koble til. Pr√∏v igjen.');
                    btn.disabled = false;
                    btn.textContent = 'Bli med! üéÆ';
                });
        }

        function showError(message) {
            var errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            
            setTimeout(function() {
                errorEl.classList.remove('show');
            }, 3000);
        }

        function listenForGameChanges() {
            // Listen for player count
            db.ref('games/' + gamePin + '/players').on('value', function(snapshot) {
                var players = snapshot.val() || {};
                var count = Object.keys(players).length;
                document.getElementById('player-count-display').textContent = count;
            });

            // Listen for game status change (when game starts)
            db.ref('games/' + gamePin + '/status').on('value', function(snapshot) {
                var status = snapshot.val();
                if (status === 'playing') {
                    // Game started! Redirect to game screen
                    window.location.href = 'student_game.html?pin=' + gamePin + '&name=' + encodeURIComponent(playerName) + '&id=' + playerId;
                }
            });
        }

        // Handle page unload - remove player if they leave
        window.addEventListener('beforeunload', function() {
            if (gamePin && playerId) {
                db.ref('games/' + gamePin + '/players/' + playerId).remove();
            }
        });
    </script>
