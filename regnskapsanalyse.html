<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regnskapsanalyse - Excel Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .game-header {
            background: #2d2d2d;
            border-bottom: 2px solid #404040;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: #404040;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #4ade80;
            color: #1e1e1e;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #404040;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .stat-label {
            color: #9ca3af;
            margin-right: 5px;
        }

        .stat-value {
            color: #4ade80;
            font-weight: bold;
        }

        /* Main Content */
        .game-content {
            display: flex;
            min-height: calc(100vh - 100px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #2d2d2d;
            border-right: 2px solid #404040;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h3 {
            color: #4ade80;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #404040;
            padding-bottom: 10px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            background: #404040;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .task-item:hover {
            background: #4a4a4a;
            border-left-color: #4ade80;
        }

        .task-item.active {
            background: rgba(74, 222, 128, 0.2);
            border-left-color: #4ade80;
        }

        .task-item.completed {
            border-left-color: #22c55e;
        }

        .task-item-title {
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .task-item-desc {
            font-size: 0.85em;
            color: #9ca3af;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.8em;
            margin-top: 8px;
        }

        .status-badge.completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-badge.not-started {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        /* Workspace */
        .workspace {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .task-header {
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .task-title {
            font-size: 1.8em;
            color: #4ade80;
            margin-bottom: 15px;
        }

        .task-description {
            background: #404040;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            border-left: 4px solid #4ade80;
        }

        .task-description h4 {
            color: #4ade80;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .task-description ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .task-description code {
            background: #2d2d2d;
            padding: 2px 6px;
            border-radius: 3px;
            color: #3b82f6;
            font-family: 'Consolas', monospace;
        }

        /* Excel Grid */
        .excel-grid {
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .grid-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .grid-btn {
            background: #404040;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .grid-btn:hover {
            background: #4ade80;
            color: #1e1e1e;
        }

        .grid-btn.calc-btn {
            background: #3b82f6;
        }

        .grid-btn.calc-btn:hover {
            background: #2563eb;
            color: white;
        }

        .spreadsheet {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
        }

        .spreadsheet th {
            background: #404040;
            color: #9ca3af;
            padding: 10px;
            font-weight: bold;
            border: 1px solid #555;
            text-align: center;
            font-size: 0.9em;
        }

        .spreadsheet td {
            border: 1px solid #555;
            padding: 0;
            position: relative;
        }

        .cell {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 10px;
            font-size: 0.95em;
            font-family: 'Consolas', 'Courier New', monospace;
            text-align: right;
        }

        .cell:focus {
            outline: 2px solid #4ade80;
            background: #2d2d2d;
        }

        .cell.formula {
            color: #4ade80;
        }
        
        .cell.formula::placeholder {
            color: #3b82f6;
        }

        .cell.readonly {
            background: #2d2d2d;
            color: #9ca3af;
        }

        .cell.text-cell {
            text-align: left;
        }

        .cell-label {
            background: #404040;
            color: #9ca3af;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #555;
        }

        .cell.selected-for-formula {
            outline: 3px solid #3b82f6 !important;
            background: rgba(59, 130, 246, 0.2) !important;
            animation: cellPulse 1s infinite;
        }

        @keyframes cellPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.8); }
        }

        .cell.selecting-mode {
            cursor: crosshair;
        }

        .cell-selector-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3b82f6;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Calculator Popup */
        .calculator-popup {
            position: fixed;
            top: 100px;
            right: 30px;
            background: #2d2d2d;
            border: 2px solid #4ade80;
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            cursor: move;
        }

        .calculator-popup.show {
            display: block;
        }

        .calculator-popup.dragging {
            cursor: grabbing;
        }

        .calc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calc-title {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.2em;
        }

        .calc-close {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .calc-display {
            background: #1e1e1e;
            border: 2px solid #404040;
            border-radius: 5px;
            padding: 15px;
            text-align: right;
            font-size: 1.8em;
            color: #4ade80;
            margin-bottom: 15px;
            font-family: 'Consolas', monospace;
            min-height: 50px;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            background: #404040;
            color: #e0e0e0;
            border: none;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .calc-btn:hover {
            background: #4a4a4a;
        }

        .calc-btn.operator {
            background: #3b82f6;
            color: white;
        }

        .calc-btn.operator:hover {
            background: #2563eb;
        }

        .calc-btn.equals {
            background: #4ade80;
            color: #1e1e1e;
            grid-column: span 2;
        }

        .calc-btn.equals:hover {
            background: #22c55e;
        }

        .calc-btn.clear {
            background: #ef4444;
            color: white;
        }

        .calc-btn.clear:hover {
            background: #dc2626;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn.check {
            background: #4ade80;
            color: #1e1e1e;
        }

        .action-btn.check:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }

        .action-btn.hint {
            background: #f59e0b;
            color: white;
        }

        .action-btn.hint:hover {
            background: #d97706;
        }

        .action-btn.next {
            background: #3b82f6;
            color: white;
        }

        .action-btn.next:hover {
            background: #2563eb;
        }

        /* Feedback */
        .feedback {
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            border-color: #4ade80;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .feedback.incorrect {
            border-color: #ef4444;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .hint-box {
            background: #2d2d2d;
            border: 2px solid #f59e0b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .hint-box.show {
            display: block;
        }

        .hint-title {
            color: #f59e0b;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .hint-box code {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
            color: #3b82f6;
            font-family: 'Consolas', monospace;
        }

        /* Progress */
        .progress-container {
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 30px;
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
            }

            .workspace {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="game-header">
        <div class="header-left">
            <button class="back-btn" onclick="backToMenu()">â† Tilbake</button>

                <span class="stat-label">Modul:</span>
                <span class="stat-value">Regnskapsanalyse</span>

        <div class="header-stats">
            <div class="stat-item">

    <!-- Main Content -->
    <div class="game-content">
        <!-- Sidebar -->
        <div class="sidebar">

        <div class="workspace">

            <div class="progress-container">

    <!-- Calculator Popup -->
    <div class="calculator-popup" id="calculator">
        <div class="calc-header">
            <div class="calc-title">ðŸ”¢ Kalkulator</div>
            <button class="calc-close" onclick="toggleCalculator()">âœ•</button>
        </div>
        <div class="calc-display" id="calc-display">0</div>
        <div class="calc-buttons">
            <button class="calc-btn clear" onclick="calcClear()">C</button>
            <button class="calc-btn operator" onclick="calcInput('/')">/</button>
            <button class="calc-btn operator" onclick="calcInput('*')">×—</button>
            <button class="calc-btn operator" onclick="calcInput('-')">-</button>
            
            <button class="calc-btn" onclick="calcInput('7')">7</button>

            <button class="calc-btn" onclick="calcInput('1')">1</button>
            <button class="calc-btn" onclick="calcInput('2')">2</button>

            <button class="calc-btn operator" onclick="calcInput(')')">)</button>
            
            <button class="calc-btn" onclick="calcInput('0')">0</button>
            <button class="calc-btn" onclick="calcInput('.')">.</button>
            <button class="calc-btn equals" onclick="calcEquals()">=</button>
        </div>
    </div>

    <script>
        // Task definitions - alle 11 oppgaver
        const tasks = [
            {
                id: 1,
                title: "Oppgave 1: Horisontal analyse",
                shortDesc: "Beregn prosentvis endring",
                description: `
                    <h4>Mohair Handel AS - Resultatregnskap</h4>
                    <p>Analyser utviklingen i resultatregnskapet fra 20x4 til 20x5.</p>
                    <p><strong>Oppgave:</strong> Fyll inn endring i kr og prosentvis endring for hver post.</p>
                    <p><strong>Tips:</strong> Du kan bruke formler! Eksempel:</p>
                    <ul>
                        <li><code>=B2-C2</code> for å beregne endring i kr (kolonne D)</li>
                        <li><code>=(D2/ABS(C2))*100</code> for å beregne endring i % (kolonne E)</li>
                        <li>Klikk på en celle, skriv <code>=</code> og klikk så på cellene du vil referere til</li>
                    </ul>
                `,
                type: "table",
                headers: ["", "20x5 (B)", "20x4 (C)", "Endring kr (D)", "Endring % (E)"],
                rows: [
                    { label: "Driftsinntekter", given: [30000, 27000], calculate: 2 },
                    { label: "Varekostnad", given: [-15000, -14000], calculate: 2 },
                    { label: "Lønnskostnad", given: [-5000, -4200], calculate: 2 },
                    { label: "Andre driftskostnader", given: [-3000, -2800], calculate: 2 },
                    { label: "Driftsresultat", given: [7000, 6000], calculate: 2 },
                    { label: "Finanskostnader", given: [-500, -400], calculate: 2 },
                    { label: "Resultat før skatt", given: [6500, 5600], calculate: 2 }
                ],
                solution: [
                    [3000, 11.11],
                    [-1000, 7.14],
                    [-800, 19.05],
                    [-200, 7.14],
                    [1000, 16.67],
                    [-100, 25.00],
                    [900, 16.07]
                ],
                hint: "Endring i kr = 20x5 - 20x4, altså <code>=B2-C2</code><br>Endring i % = (Endring kr / ABS(20x4)) ×— 100, altså <code>=(D2/ABS(C2))*100</code>",
                explanation: "Horisontal analyse viser utviklingen over tid. Vi beregner absolutt og relativ endring mellom årene."
            },
            {
                id: 2,
                title: "Oppgave 2: Vertikal analyse",
                shortDesc: "Beregn andel av omsetning",
                description: `
                    <h4>Mohair Handel AS - Vertikal analyse</h4>
                    <p>Beregn hver posts andel av omsetningen (driftsinntekter).</p>
                    <p><strong>Oppgave:</strong> Fyll inn prosent av omsetning for begge år.</p>
                    <p><strong>Tips:</strong> Bruk formler! Eksempel:</p>
                    <ul>
                        <li><code>=ABS(B2)/B$1*100</code> for % av omsetning 20x5 (kolonne C)</li>

                        <li><code>ABS()</code> gir absoluttverdien (positiv verdi av negative tall)</li>
                    </ul>
                `,
                type: "table",
                headers: ["", "20x5 (B)", "% av oms. (C)", "20x4 (D)", "% av oms. (E)"],
                rows: [
                    { label: "Driftsinntekter", given: [30000, null, 27000, null], calculate: 2 },
                    { label: "Varekostnad", given: [-15000, null, -14000, null], calculate: 2 },
                    { label: "Lønnskostnad", given: [-5000, null, -4200, null], calculate: 2 },
                    { label: "Andre driftskostnader", given: [-3000, null, -2800, null], calculate: 2 },
                    { label: "Driftsresultat", given: [7000, null, 6000, null], calculate: 2 }
                ],
                solution: [
                    [100, 100],
                    [50, 51.85],
                    [16.67, 15.56],
                    [10, 10.37],
                    [23.33, 22.22]
                ],
                hint: "% av omsetning = (ABS(Beløp) / Driftsinntekter) ×— 100<br>F.eks. <code>=ABS(B2)/B$1*100</code> for 20x5<br>F.eks. <code>=ABS(D2)/D$1*100</code> for 20x4",
                explanation: "Vertikal analyse viser hver posts relative betydning i forhold til omsetningen."
            },
            {
                id: 3,
                title: "Oppgave 3: Egenkapitalrentabilitet (ROE)",
                shortDesc: "Beregn ROE",
                description: `
                    <h4>Alpha AS - Beregn egenkapitalrentabilitet</h4>
                    <p><strong>Gitt data:</strong></p>
                    <ul>
                        <li>Årsresultat: kr 80 000</li>
                        <li>Gjennomsnittlig egenkapital: kr 500 000</li>
                    </ul>
                    <p><strong>Oppgave:</strong> Beregn egenkapitalrentabiliteten (ROE) i %.</p>
                    <p><strong>Formel:</strong> <code>ROE = (Årsresultat / Gjennomsnittlig egenkapital) ×— 100</code></p>
                    <p><strong>Tips:</strong> Skriv formelen i celle B2, f.eks. <code>=(80000/500000)*100</code></p>
                `,
                type: "table",
                headers: ["", "Verdi (B)"],
                rows: [
                    { label: "Årsresultat", given: [80000], calculate: 0 },
                    { label: "Gj.snitt egenkapital", given: [500000], calculate: 0 },
                    { label: "ROE (%)", given: [null], calculate: 1 }
                ],
                solution: [[16]],
                hint: "ROE % = (Årsresultat / Gjennomsnittlig egenkapital) ×— 100<br>Bruk formel: <code>=(B1/B2)*100</code>",
                explanation: "Egenkapitalrentabilitet viser avkastningen på eiernes investering."
            },
            {
                id: 4,
                title: "Oppgave 4: Totalkapitalrentabilitet (ROA)",
                shortDesc: "Beregn ROA",
                description: `
                    <h4>Beta AS - Beregn totalkapitalrentabilitet</h4>
                    <p><strong>Gitt data:</strong></p>
                    <ul>
                        <li>Resultat før skatt: kr 100 000</li>
                        <li>Finanskostnader: kr 20 000</li>
                        <li>Gjennomsnittlig totalkapital: kr 1 000 000</li>

                    <p><strong>Oppgave:</strong> Beregn totalkapitalrentabiliteten (ROA) i %.</p>

                    <p><strong>Tips:</strong> <code>=((B1+B2)/B3)*100</code></p>

        function loadTaskList() {
            const taskList = document.getElementById('task-list');

            tasks.forEach((task, index) => {

                const item = document.createElement('div');
                item.className = 'task-item' + (isActive ? ' active' : '') + (isCompleted ? ' completed' : '');
                item.onclick = () => loadTask(index);

                const statusText = isCompleted ? 'âœ“ Fullført' : 'Ikke startet';

                item.innerHTML = `
                    <div class="task-item-title">${task.title}</div>
                    <div class="task-item-desc">${task.shortDesc}</div>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                `;

                taskList.appendChild(item);
            });

        function loadTask(index) {
            if (index < 0 || index >= tasks.length) return;

            gameState.currentTask = index;
            const task = tasks[index];

            // Update header
            document.getElementById('current-task').textContent = index + 1;
            document.getElementById('total-tasks').textContent = tasks.length;

            // Update progress
            updateProgress();

            // Load task content
            const content = document.getElementById('task-content');
            content.innerHTML = `
                <div class="task-header">

            `;

            // Render Excel grid
            renderExcelGrid(task);

            // Reset feedback
            document.getElementById('feedback').className = 'feedback';

        function renderExcelGrid(task) {
            const content = document.getElementById('task-content');
            
            const gridHTML = `
                <div class="excel-grid">
                    <div class="grid-controls">
                        <button class="grid-btn calc-btn" onclick="toggleCalculator()">ðŸ”¢ Kalkulator</button>

        function addTaskRow(rowData, rowNum) {
            const tbody = document.getElementById('spreadsheet-body');
            const row = document.createElement('tr');
            
            let cellsHTML = `<td class="cell-label">${rowNum}</td>`;
            cellsHTML += `<td><input type="text" class="cell text-cell readonly" value="${rowData.label}" readonly></td>`;
            
            // Add EMPTY cells for user to fill in - NO pre-filled values!
            rowData.given.forEach((val, colIndex) => {
                cellsHTML += `
                    <td>
                        <input type="text" 
                               class="cell" 
                               value=""
                               placeholder="?"
                               data-row="${rowNum}"

                               onkeydown="handleCellNav(event)"
                               oninput="handleFormula(this)"
                               onfocus="handleCellFocus(this)"
                               onblur="handleCellBlur(this)">
                    </td>
                `;
            });
            
            row.innerHTML = cellsHTML;
            tbody.appendChild(row);

            // Add click handlers for cell selection
            const cells = row.querySelectorAll('.cell:not(.readonly):not(.text-cell)');

        function handleCellFocus(cell) {
            // If cell has a formula, show the formula instead of result
            if (cell.dataset.formula) {
                cell.value = cell.dataset.formula;
            }
        }

        function handleCellBlur(cell) {
            // If cell has a formula, show the result instead of formula
            if (cell.dataset.formula && cell.dataset.result) {
                cell.value = parseFloat(cell.dataset.result).toFixed(2);
            }

        function clearAllInputs() {
            const cells = document.querySelectorAll('.cell:not(.readonly):not(.text-cell)');
            cells.forEach(cell => {
                cell.value = '';

                delete cell.dataset.result;
                delete cell.dataset.formula;
                cell.style.background = '';
            });
            
            // Clear feedback
            document.getElementById('feedback').className = 'feedback';
        }

        // Cell navigation with arrow keys
        function handleCellNav(event) {
            const cell = event.target;
            const row = cell.parentElement.parentElement;
            const cellIndex = Array.from(row.children).indexOf(cell.parentElement);
            const tbody = document.getElementById('spreadsheet-body');
            const rowIndex = Array.from(tbody.children).indexOf(row);
            
            // ESC to cancel cell selection
            if (event.key === 'Escape' && gameState.selectingCell) {
                endCellSelection();
                return;
            }
            
            // Enter to select cell in formula mode OR exit if on source cell
            if (event.key === 'Enter' && gameState.selectingCell) {
                event.preventDefault();
                if (cell === gameState.selectingForCell) {
                    // Exit selection mode if pressing Enter on the source cell
                    endCellSelection();
                } else {
                    selectCellForFormula(cell);
                }
                return;
            }
            
            // Arrow key navigation
            if (event.key === 'ArrowRight') {
                event.preventDefault();
                const nextCell = cell.parentElement.nextElementSibling?.querySelector('.cell');
                if (nextCell) nextCell.focus();
            } else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                const prevCell = cell.parentElement.previousElementSibling?.querySelector('.cell');
                if (prevCell) prevCell.focus();
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                const nextRow = row.nextElementSibling;
                if (nextRow) {
                    const targetCell = nextRow.children[cellIndex]?.querySelector('.cell');
                    if (targetCell) targetCell.focus();
                }
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                const prevRow = row.previousElementSibling;
                if (prevRow) {
                    const targetCell = prevRow.children[cellIndex]?.querySelector('.cell');
                    if (targetCell) targetCell.focus();
                }
            } else if (event.key === 'Tab') {
                event.preventDefault();
                const nextCell = event.shiftKey ? 
                    cell.parentElement.previousElementSibling?.querySelector('.cell') :
                    cell.parentElement.nextElementSibling?.querySelector('.cell');
                
                if (nextCell) {
                    nextCell.focus();
                }
            } else if (event.key === '=' && !cell.classList.contains('text-cell')) {
                // When user types =, start cell selection mode
                setTimeout(() => {
                    startCellSelection(cell);
                }, 10);
            }
        }

        // Formula handling
        function handleFormula(cell) {
            const value = cell.value.trim();
            
            if (value.startsWith('=')) {
                cell.classList.add('formula');
                
                try {
                    const formula = value.substring(1);
                    const result = evaluateFormula(formula);
                    cell.dataset.result = result;
                    cell.dataset.formula = value; // Save original formula
                    cell.title = `Formel: ${value}\nResultat: ${parseFloat(result).toFixed(2)}`;
                    
                    // Show result instead of formula
                    cell.value = parseFloat(result).toFixed(2);
                } catch (e) {
                    cell.dataset.result = 0;
                    cell.title = 'Ugyldig formel';
                }
            } else {
                cell.classList.remove('formula');
                delete cell.dataset.result;
                delete cell.dataset.formula;
                cell.title = '';
            }
        }

        function evaluateFormula(formula) {
            // Replace cell references (B2, C3, etc.) with their values
            formula = formula.replace(/([A-Z]+)(\$?)(\d+)/gi, (match, col, lock, row) => {
                const colIndex = col.charCodeAt(0) - 64; // A=1, B=2, etc.
                const rowIndex = parseInt(row) - 1;
                const tbody = document.getElementById('spreadsheet-body');
                const targetRow = tbody.children[rowIndex];
                
                if (targetRow) {
                    const cell = targetRow.children[colIndex]?.querySelector('.cell');
                    if (cell) {
                        return getCellValue(cell);
                    }
                }
                return 0;
            });
            
            // Replace ABS function
            formula = formula.replace(/ABS\(([^)]+)\)/gi, (match, expr) => {
                return `Math.abs(${expr})`;
            });
            
            // Evaluate
            try {
                return eval(formula.replace(/×—/g, '*').replace(/×·/g, '/'));
            } catch (e) {
                return 0;
            }
        }

        function getCellValue(cell) {
            if (cell.dataset.result) {
                return parseFloat(cell.dataset.result);
            }
            const value = cell.value.replace(/\s/g, '').replace(/,/g, '');
            return parseFloat(value) || 0;
        }

        // Cell selection for formulas
        function startCellSelection(sourceCell) {
            gameState.selectingCell = true;
            gameState.selectingForCell = sourceCell;
            
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell !== sourceCell && !cell.classList.contains('text-cell')) {
                    cell.classList.add('selecting-mode');
                }
            });
            
            showCellSelectorHint();
        }

        function endCellSelection() {
            gameState.selectingCell = false;
            gameState.selectingForCell = null;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selecting-mode', 'selected-for-formula');
            });
            
            hideCellSelectorHint();
        }

        function selectCellForFormula(targetCell) {
            if (!gameState.selectingCell || !gameState.selectingForCell) return;
            
            const cellRef = getCellReference(targetCell);
            const sourceCell = gameState.selectingForCell;
            
            if (cellRef) {
                const cursorPos = sourceCell.selectionStart || sourceCell.value.length;
                const currentValue = sourceCell.value;
                sourceCell.value = currentValue.slice(0, cursorPos) + cellRef + currentValue.slice(cursorPos);
                
                handleFormula(sourceCell);
                
                targetCell.classList.add('selected-for-formula');
                setTimeout(() => {
                    targetCell.classList.remove('selected-for-formula');
                }, 500);
            }
            
            if (sourceCell && document.body.contains(sourceCell)) {
                setTimeout(() => {
                    sourceCell.focus();
                    sourceCell.setSelectionRange(sourceCell.value.length, sourceCell.value.length);
                }, 10);
            }
        }

        function getCellReference(cell) {
            const row = cell.parentElement.parentElement;
            const tbody = document.getElementById('spreadsheet-body');
            const rowIndex = Array.from(tbody.children).indexOf(row) + 1;
            const cellIndex = Array.from(row.children).indexOf(cell.parentElement);
            
            const columnLetter = String.fromCharCode(64 + cellIndex);
            return columnLetter + rowIndex;
        }

            const hint = document.createElement('div');
            hint.className = 'cell-selector-hint';
            hint.id = 'cell-selector-hint';

        // Calculator functions

            header.addEventListener('mousedown', (e) => {
                calcState.dragging = true;
                calc.classList.add('dragging');
                calcState.dragOffset.x = e.clientX - calc.offsetLeft;
                calcState.dragOffset.y = e.clientY - calc.offsetTop;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (calcState.dragging) {
                    calc.style.left = (e.clientX - calcState.dragOffset.x) + 'px';
                    calc.style.top = (e.clientY - calcState.dragOffset.y) + 'px';
                    calc.style.right = 'auto';
                }
            });
            
            document.addEventListener('mouseup', () => {
                calcState.dragging = false;
                calc.classList.remove('dragging');

        function calcInput(value) {
            if (calcState.display === '0' && value !== '.') {
                calcState.display = value;
            } else {
                calcState.display += value;

            document.getElementById('calc-display').textContent = calcState.display;
        }

            calcState.display = '0';
            document.getElementById('calc-display').textContent = '0';

        function calcEquals() {
            try {
                const result = eval(calcState.display.replace(/×—/g, '*').replace(/×·/g, '/'));
                calcState.display = result.toString();
                document.getElementById('calc-display').textContent = result;

                document.getElementById('calc-display').textContent = 'Feil';

        // Answer checking
        function checkAnswer() {

                        cell.style.background = 'rgba(74, 222, 128, 0.2)';
                    } else {
                        cell.style.background = 'rgba(239, 68, 68, 0.2)';
                    }
                });
            });

            const feedback = document.getElementById('feedback');
            
            if (!allAnswered) {
                feedback.className = 'feedback incorrect show';
                feedback.textContent = 'âš ï¸ Vennligst fyll inn alle celler før du sjekker!';
                return;
            }
            
            if (correctCount === totalCount) {
                gameState.score += 10;
                if (!gameState.completedTasks.includes(task.id)) {
                    gameState.completedTasks.push(task.id);
                }
                
                feedback.className = 'feedback correct show';
                feedback.textContent = 'ðŸŽ‰ Riktig! Flott jobbet!';
                
                document.getElementById('next-btn').style.display = 'inline-block';
            } else {
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `âœ— ${correctCount} av ${totalCount} riktige svar. Prøv igjen!<br><small>Celler med riktig svar er markert i grønt, feil i rødt.</small>`;
            }

            updateStats();
            loadTaskList();
            saveProgress();
        }

        function showHint() {
            const task = tasks[gameState.currentTask];
            document.getElementById('hint-content').innerHTML = task.hint;
            document.getElementById('hint-box').classList.add('show');
        }

        function nextTask() {
            const nextIndex = gameState.currentTask + 1;
            if (nextIndex < tasks.length) {
                loadTask(nextIndex);
            } else {
                showCompletion();
            }
        }

        function updateStats() {
            document.getElementById('completed-count').textContent = gameState.completedTasks.length;
            document.getElementById('score').textContent = gameState.score;
        }

        function updateProgress() {
            const progress = (gameState.completedTasks.length / tasks.length) * 100;
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = Math.round(progress) + '%';
        }

        function saveProgress() {
            localStorage.setItem('regnskapsanalyse_progress', JSON.stringify(gameState));
        }

        function loadProgress() {
            const saved = localStorage.getItem('regnskapsanalyse_progress');
            if (saved) {
                const progress = JSON.parse(saved);
                gameState.completedTasks = progress.completedTasks || [];
                gameState.score = progress.score || 0;
                updateStats();
                updateProgress();
            }
        }

        function backToMenu() {
            saveProgress();
            window.location.href = 'index.html';
        }

        function showCompletion() {
            const workspace = document.querySelector('.workspace');
            workspace.innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <h1 style="font-size: 3em; color: #4ade80; margin-bottom: 20px;">ðŸŽ‰ Gratulerer!</h1>
                    <p style="font-size: 1.5em; margin-bottom: 40px;">Du har fullført alle regnskapsanalyse-oppgavene!</p>
                    
                    <div style="background: #2d2d2d; border: 2px solid #4ade80; border-radius: 15px; padding: 40px; max-width: 500px; margin: 0 auto 40px;">
                        <h3 style="color: #4ade80; margin-bottom: 20px; font-size: 1.5em;">Din statistikk</h3>
                        <div style="font-size: 1.3em; line-height: 2;">
                            <p>âœ… Oppgaver fullført: ${gameState.completedTasks.length}/${tasks.length}</p>
                            <p>â­ Totalt poeng: ${gameState.score}</p>
                        </div>
                    </div>
                    
                    <button class="action-btn check" onclick="backToMenu()" style="font-size: 1.2em; padding: 20px 50px;">
                        Tilbake til meny
                    </button>
                </div>
            `;
            
            saveProgress();
        }

        // Initialize
        window.onload = init;
    </script>
</body>
</html>
