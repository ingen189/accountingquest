<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Regnskapsanalyse - AccountingQuest</title>
    
    <!-- SEO -->
    <meta name="description" content="Interaktive regnskapsanalyse-oppgaver med Excel-lignende grensesnitt. L√¶r n√∏kkeltall, rentabilitet, likviditet og soliditet.">
    <meta name="theme-color" content="#1a1a2e">
    
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent-primary: #4ade80;
            --accent-secondary: #3b82f6;
            --border-color: #404040;
            --card-bg: #2d2d2d;
            --cell-bg: #1e1e1e;
            --cell-hover: #2d2d2d;
            --error: #ef4444;
            --warning: #f59e0b;
            --success: #4ade80;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e5e5e5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent-primary: #22c55e;
            --accent-secondary: #2563eb;
            --border-color: #d4d4d4;
            --card-bg: #ffffff;
            --cell-bg: #f9f9f9;
            --cell-hover: #f0f0f0;
            --error: #dc2626;
            --warning: #d97706;
            --success: #16a34a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .game-header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: var(--border-color);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .back-btn:hover {
            background: var(--accent-primary);
            color: #1e1e1e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
        }

        .back-btn:active {
            transform: translateY(0);
        }

        .wiki-btn {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: white;
        }

        .wiki-btn:hover {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--border-color);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--accent-primary);
            font-weight: bold;
        }

        /* Theme Toggle */
        .theme-toggle-btn {
            background: var(--border-color);
            color: var(--text-primary);
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            touch-action: manipulation;
        }

        .theme-toggle-btn:hover {
            background: var(--accent-primary);
            transform: scale(1.1);
        }

        /* Main Content */
        .game-content {
            display: flex;
            min-height: calc(100vh - 100px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--card-bg);
            border-right: 2px solid var(--border-color);
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s;
        }

        .sidebar h3 {
            color: var(--accent-primary);
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            background: var(--border-color);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .task-item:hover {
            background: var(--cell-hover);
            border-left-color: var(--accent-primary);
            transform: translateX(3px);
        }

        .task-item.active {
            background: rgba(74, 222, 128, 0.2);
            border-left-color: var(--accent-primary);
        }

        [data-theme="light"] .task-item.active {
            background: rgba(34, 197, 94, 0.15);
        }

        .task-item.completed {
            border-left-color: var(--success);
        }

        .task-item-title {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .task-item-desc {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.8em;
            margin-top: 8px;
        }

        .status-badge.completed {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-badge.not-started {
            background: rgba(107, 114, 128, 0.2);
            color: var(--text-secondary);
        }

        /* Workspace */
        .workspace {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .task-header {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .task-title {
            font-size: 1.8em;
            color: var(--accent-primary);
            margin-bottom: 15px;
        }

        .task-description {
            background: var(--border-color);
            padding: 20px;
            border-radius: 10px;
            line-height: 1.8;
            border-left: 4px solid var(--accent-primary);
        }

        .task-description h4 {
            color: var(--accent-primary);
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .task-description ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .task-description code {
            background: var(--cell-bg);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent-secondary);
            font-family: 'Consolas', 'Monaco', monospace;
        }

        /* Excel Grid */
        .excel-grid {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .grid-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .grid-btn {
            background: var(--border-color);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .grid-btn:hover {
            background: var(--accent-primary);
            color: #1e1e1e;
            transform: translateY(-2px);
        }

        .grid-btn.calc-btn {
            background: var(--accent-secondary);
            color: white;
        }

        .grid-btn.calc-btn:hover {
            background: #2563eb;
        }

        .spreadsheet-container {
            overflow-x: auto;
            border-radius: 8px;
        }

        .spreadsheet {
            width: 100%;
            border-collapse: collapse;
            background: var(--cell-bg);
        }

        .spreadsheet th {
            background: var(--border-color);
            color: var(--text-secondary);
            padding: 10px;
            font-weight: 600;
            border: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.9em;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .spreadsheet td {
            border: 1px solid var(--border-color);
            padding: 0;
            position: relative;
        }

        .cell {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 10px;
            font-size: 0.95em;
            font-family: 'Consolas', 'Monaco', monospace;
            text-align: right;
            transition: all 0.2s;
        }

        .cell:focus {
            outline: 2px solid var(--accent-primary);
            background: var(--cell-hover);
            z-index: 5;
        }

        .cell.formula {
            color: var(--accent-primary);
        }
        
        .cell.formula::placeholder {
            color: var(--accent-secondary);
        }

        .cell.readonly {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .cell.text-cell {
            text-align: left;
            font-weight: 600;
        }

        .cell-label {
            background: var(--border-color);
            color: var(--text-secondary);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border: 1px solid var(--border-color);
        }

        .cell.selected-for-formula {
            outline: 3px solid var(--accent-secondary) !important;
            background: rgba(59, 130, 246, 0.2) !important;
            animation: cellPulse 1s infinite;
        }

        @keyframes cellPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.8); }
        }

        .cell.selecting-mode {
            cursor: crosshair;
        }

        .cell-selector-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-secondary);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Calculator Popup */
        .calculator-popup {
            position: fixed;
            top: 100px;
            right: 30px;
            background: var(--card-bg);
            border: 2px solid var(--accent-primary);
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            cursor: move;
        }

        .calculator-popup.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .calculator-popup.dragging {
            cursor: grabbing;
        }

        .calc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: move;
        }

        .calc-title {
            color: var(--accent-primary);
            font-weight: bold;
            font-size: 1.2em;
        }

        .calc-close {
            background: var(--error);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .calc-close:hover {
            background: #dc2626;
        }

        .calc-display {
            background: var(--cell-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: right;
            font-size: 1.8em;
            color: var(--accent-primary);
            margin-bottom: 15px;
            font-family: 'Consolas', monospace;
            min-height: 50px;
            word-break: break-all;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            background: var(--border-color);
            color: var(--text-primary);
            border: none;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .calc-btn:hover {
            background: var(--cell-hover);
            transform: scale(1.05);
        }

        .calc-btn:active {
            transform: scale(0.95);
        }

        .calc-btn.operator {
            background: var(--accent-secondary);
            color: white;
        }

        .calc-btn.operator:hover {
            background: #2563eb;
        }

        .calc-btn.equals {
            background: var(--accent-primary);
            color: #1e1e1e;
            grid-column: span 2;
            font-weight: bold;
        }

        .calc-btn.equals:hover {
            background: var(--success);
        }

        .calc-btn.clear {
            background: var(--error);
            color: white;
        }

        .calc-btn.clear:hover {
            background: #dc2626;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            touch-action: manipulation;
        }

        .action-btn.check {
            background: var(--accent-primary);
            color: #1e1e1e;
        }

        .action-btn.check:hover {
            background: var(--success);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        .action-btn.hint {
            background: var(--warning);
            color: white;
        }

        .action-btn.hint:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .action-btn.next {
            background: var(--accent-secondary);
            color: white;
        }

        .action-btn.next:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        /* Feedback */
        .feedback {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            border-color: var(--success);
            color: var(--success);
            background: rgba(74, 222, 128, 0.1);
        }

        [data-theme="light"] .feedback.correct {
            background: rgba(34, 197, 94, 0.1);
        }

        .feedback.incorrect {
            border-color: var(--error);
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        [data-theme="light"] .feedback.incorrect {
            background: rgba(220, 38, 38, 0.1);
        }

        .hint-box {
            background: var(--card-bg);
            border: 2px solid var(--warning);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s;
        }

        .hint-box.show {
            display: block;
        }

        .hint-title {
            color: var(--warning);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .hint-box code {
            background: var(--cell-bg);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--accent-secondary);
            font-family: 'Consolas', monospace;
        }

        /* Progress */
        .progress-container {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 30px;
            background: var(--cell-bg);
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--success));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) and (min-width: 769px) {
            /* Tablet */
            .header-left {
                gap: 15px;
            }

            .back-btn, .wiki-btn {
                padding: 9px 18px;
                font-size: 0.95em;
            }

            .sidebar {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .game-header {
                padding: 12px 15px;
            }

            .header-left {
                width: 100%;
                justify-content: space-between;
            }

            .back-btn, .wiki-btn {
                padding: 8px 15px;
                font-size: 0.9em;
                flex: 1;
                max-width: 48%;
            }

            .stat-item {
                font-size: 0.85em;
                padding: 6px 10px;
            }

            .game-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 2px solid var(--border-color);
            }

            .workspace {
                padding: 15px;
            }

            .task-title {
                font-size: 1.4em;
            }

            .calculator-popup {
                right: 10px;
                left: 10px;
                width: auto;
            }

            .action-btn {
                padding: 12px 25px;
                font-size: 1em;
            }

            .spreadsheet {
                font-size: 0.85em;
            }

            .cell {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            /* Extra small screens */
            .back-btn, .wiki-btn {
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .task-title {
                font-size: 1.2em;
            }

            .action-btn {
                padding: 10px 20px;
                font-size: 0.95em;
            }

            .calc-btn {
                padding: 15px;
                font-size: 1em;
            }

            .spreadsheet {
                font-size: 0.75em;
            }

            .cell {
                padding: 6px;
            }
        }

        /* Print Styles */
        @media print {
            .game-header, .sidebar, .action-buttons, .calculator-popup {
                display: none;
            }

            body {
                background: white;
                color: black;
            }

            .workspace {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="game-header">
        <div class="header-left">
            <button class="back-btn" onclick="backToMenu()">
                ‚Üê Tilbake
            </button>
            <button class="back-btn wiki-btn" onclick="openWiki()" title="√Öpne wiki">
                üìö Wiki
            </button>
            <div class="stat-item">
                <span class="stat-label">Modul:</span>
                <span class="stat-value">Regnskapsanalyse</span>
            </div>
        </div>
        
        <div class="header-stats">
            <div class="stat-item">
                <span class="stat-label">Oppgave:</span>
                <span class="stat-value"><span id="current-task">1</span>/<span id="total-tasks">11</span></span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Fullf√∏rt:</span>
                <span class="stat-value" id="completed-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Poeng:</span>
                <span class="stat-value" id="score">0</span>
            </div>
            <button class="theme-toggle-btn" onclick="toggleTheme()" title="Bytt tema">
                <span id="theme-icon">üåô</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="game-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>üìä Oppgaver</h3>
            <div class="task-list" id="task-list"></div>
        </div>

        <!-- Workspace -->
        <div class="workspace">
            <!-- Progress -->
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar-fill" id="progress-fill" style="width: 0%">0%</div>
                </div>
            </div>

            <!-- Task Content -->
            <div id="task-content"></div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn hint" onclick="showHint()">üí° Hint</button>
                <button class="action-btn check" onclick="checkAnswer()">‚úì Sjekk svar</button>
                <button class="action-btn next" id="next-btn" onclick="nextTask()" style="display: none;">Neste ‚Üí</button>
            </div>

            <!-- Hint Box -->
            <div class="hint-box" id="hint-box">
                <div class="hint-title">üí° Hint:</div>
                <div id="hint-content"></div>
            </div>

            <!-- Feedback -->
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <!-- Calculator Popup -->
    <div class="calculator-popup" id="calculator">
        <div class="calc-header">
            <div class="calc-title">üî¢ Kalkulator</div>
            <button class="calc-close" onclick="toggleCalculator()">‚úï</button>
        </div>

        function addTaskRow(rowData, rowNum) {
            const tbody = document.getElementById('spreadsheet-body');
            const row = document.createElement('tr');
            
            let cellsHTML = `<td class="cell-label">#</td>`;
            cellsHTML += `<td><input type="text" class="cell text-cell readonly" value="${rowData.label}" readonly></td>`;
            
            // For each cell: if value is not null, it's pre-filled (readonly), otherwise user fills it
            rowData.given.forEach((val, colIndex) => {
                const isGivenCell = val !== null;
                const cellValue = isGivenCell ? val : '';
                const isReadonly = isGivenCell;
                
                cellsHTML += `
                    <td>
                        <input type="text" 
                               class="cell ${isReadonly ? 'readonly' : ''}" 
                               value="${cellValue}"
                               placeholder="${isReadonly ? '' : '?'}"
                               ${isReadonly ? 'readonly' : ''}
                               data-row="${rowNum}"
                               data-col="${colIndex + 2}"
                               onkeydown="handleCellNav(event)"
                               oninput="handleFormula(this)"
                               onfocus="handleCellFocus(this)"
                               onblur="handleCellBlur(this)">

            });
            
            row.innerHTML = cellsHTML;
            tbody.appendChild(row);

            const cells = row.querySelectorAll('.cell:not(.readonly):not(.text-cell)');

        function handleCellNav(event) {
            const cell = event.target;
            const row = cell.parentElement.parentElement;
            const cellIndex = Array.from(row.children).indexOf(cell.parentElement);
            const tbody = document.getElementById('spreadsheet-body');
            const rowIndex = Array.from(tbody.children).indexOf(row);
            
            if (event.key === 'Escape' && gameState.selectingCell) {
                endCellSelection();
                return;
            }
            
            if (event.key === 'Enter' && gameState.selectingCell) {
                event.preventDefault();
                if (cell === gameState.selectingForCell) {
                    endCellSelection();
                } else {
                    selectCellForFormula(cell);
                }
                return;
            }
            
            if (event.key === 'ArrowRight') {
                event.preventDefault();
                const nextCell = cell.parentElement.nextElementSibling?.querySelector('.cell');
                if (nextCell) nextCell.focus();
            } else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                const prevCell = cell.parentElement.previousElementSibling?.querySelector('.cell');
                if (prevCell) prevCell.focus();
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                const nextRow = row.nextElementSibling;
                if (nextRow) {
                    const targetCell = nextRow.children[cellIndex]?.querySelector('.cell');
                    if (targetCell) targetCell.focus();
                }
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                const prevRow = row.previousElementSibling;
                if (prevRow) {
                    const targetCell = prevRow.children[cellIndex]?.querySelector('.cell');
                    if (targetCell) targetCell.focus();
                }
            } else if (event.key === 'Tab') {
                event.preventDefault();
                const nextCell = event.shiftKey ? 
                    cell.parentElement.previousElementSibling?.querySelector('.cell') :
                    cell.parentElement.nextElementSibling?.querySelector('.cell');
                
                if (nextCell) nextCell.focus();
            } else if (event.key === '=' && !cell.classList.contains('text-cell')) {
                setTimeout(() => {
                    startCellSelection(cell);
                }, 10);
            }
        }

        function handleFormula(cell) {
            const value = cell.value.trim();
            
            if (value.startsWith('=')) {
                cell.classList.add('formula');
                
                try {
                    const formula = value.substring(1);
                    const result = evaluateFormula(formula);
                    
                    if (isNaN(result)) {
                        cell.dataset.result = 0;
                        cell.title = 'Ugyldig formel - resultatet er ikke et tall';
                        cell.value = '0';
                    } else {
                        cell.dataset.result = result;
                        cell.dataset.formula = value;
                        cell.title = `Formel: ${value}\nResultat: ${parseFloat(result).toFixed(2)}`;
                        cell.value = parseFloat(result).toFixed(2);
                    }
                } catch (e) {
                    console.error('Formula error:', e, 'Formula:', value);
                    cell.dataset.result = 0;
                    cell.title = 'Ugyldig formel: ' + e.message;
                    cell.value = '0';
                }
            } else {
                cell.classList.remove('formula');
                delete cell.dataset.result;
                delete cell.dataset.formula;
                cell.title = '';
            }
        }

        function evaluateFormula(formula) {
            // Replace cell references (B2, C3, etc.) with their values
            formula = formula.replace(/([A-Z]+)(\$?)(\d+)/gi, (match, col, lock, row) => {
                // Column A is label column (index 1 in DOM, we skip #)
                // Column B starts at index 2
                const colLetter = col.toUpperCase();
                let colIndex = colLetter.charCodeAt(0) - 64; // A=1, B=2, C=3, etc.
                colIndex++; // Add 1 because we have # column at index 0
                
                const rowIndex = parseInt(row) - 1;
                const tbody = document.getElementById('spreadsheet-body');
                const targetRow = tbody.children[rowIndex];
                
                if (targetRow) {
                    const cell = targetRow.children[colIndex]?.querySelector('.cell');
                    if (cell) {
                        return getCellValue(cell);
                    }
                }
                return 0;
            });
            
            // Replace ABS function
            formula = formula.replace(/ABS\(([^)]+)\)/gi, (match, expr) => {
                return `Math.abs(${expr})`;
            });
            
            try {
                return eval(formula.replace(/√ó/g, '*').replace(/√∑/g, '/'));
            } catch (e) {
                console.error('Formula error:', e);
                return 0;
            }
        }

        function getCellValue(cell) {
            if (cell.dataset.result) {
                return parseFloat(cell.dataset.result);
            }
            const value = cell.value.replace(/\s/g, '').replace(/,/g, '');
            return parseFloat(value) || 0;
        }

        function startCellSelection(sourceCell) {
            gameState.selectingCell = true;
            gameState.selectingForCell = sourceCell;
            
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell !== sourceCell && !cell.classList.contains('text-cell')) {
                    cell.classList.add('selecting-mode');
                }
            });
            
            showCellSelectorHint();
        }

        function endCellSelection() {
            gameState.selectingCell = false;
            gameState.selectingForCell = null;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selecting-mode', 'selected-for-formula');
            });
            
            hideCellSelectorHint();
        }

        function selectCellForFormula(targetCell) {
            if (!gameState.selectingCell || !gameState.selectingForCell) return;
            
            const cellRef = getCellReference(targetCell);
            const sourceCell = gameState.selectingForCell;
            
            if (cellRef) {
                const cursorPos = sourceCell.selectionStart || sourceCell.value.length;
                const currentValue = sourceCell.value;
                sourceCell.value = currentValue.slice(0, cursorPos) + cellRef + currentValue.slice(cursorPos);
                
                handleFormula(sourceCell);
                
                targetCell.classList.add('selected-for-formula');
                setTimeout(() => {
                    targetCell.classList.remove('selected-for-formula');
                }, 500);
            }
            
            if (sourceCell && document.body.contains(sourceCell)) {
                setTimeout(() => {
                    sourceCell.focus();
                    sourceCell.setSelectionRange(sourceCell.value.length, sourceCell.value.length);
                }, 10);
            }
        }

        function getCellReference(cell) {
            const row = cell.parentElement.parentElement;
            const tbody = document.getElementById('spreadsheet-body');
            const rowIndex = Array.from(tbody.children).indexOf(row) + 1;
            
            // Get cell index in row (skip # column at index 0)
            const cellIndex = Array.from(row.children).indexOf(cell.parentElement);
            
            // Column A is the label column (index 1), Column B starts at index 2
            // So we subtract 1 to get the letter (index 1 = A, index 2 = B, etc.)
            const columnLetter = String.fromCharCode(64 + cellIndex - 1);
            return columnLetter + rowIndex;
        }

        function showCellSelectorHint() {
            const hint = document.createElement('div');
            hint.className = 'cell-selector-hint';
            hint.id = 'cell-selector-hint';
            hint.innerHTML = 'üéØ Klikk p√• celler for √• legge dem til formelen<br><small>Skriv +, -, *, / mellom ‚Ä¢ ESC for √• avslutte</small>';
            document.body.appendChild(hint);
        }

        function hideCellSelectorHint() {
            const hint = document.getElementById('cell-selector-hint');
            if (hint) hint.remove();
        }

        // Calculator functions
        function toggleCalculator() {
            const calc = document.getElementById('calculator');
            calc.classList.toggle('show');
        }

        function initCalculatorDrag() {
            const calc = document.getElementById('calculator');
            const header = calc.querySelector('.calc-header');
            
            header.addEventListener('mousedown', (e) => {
                calcState.dragging = true;
                calc.classList.add('dragging');
                calcState.dragOffset.x = e.clientX - calc.offsetLeft;
                calcState.dragOffset.y = e.clientY - calc.offsetTop;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (calcState.dragging) {
                    calc.style.left = (e.clientX - calcState.dragOffset.x) + 'px';
                    calc.style.top = (e.clientY - calcState.dragOffset.y) + 'px';
                    calc.style.right = 'auto';
                }
            });
            
            document.addEventListener('mouseup', () => {
                calcState.dragging = false;
                calc.classList.remove('dragging');
            });
        }

        function calcInput(value) {
            if (calcState.display === '0' && value !== '.') {
                calcState.display = value;
            } else {
                calcState.display += value;
            }
            document.getElementById('calc-display').textContent = calcState.display;
        }

        function calcClear() {
            calcState.display = '0';
            document.getElementById('calc-display').textContent = '0';
        }

        function calcEquals() {
            try {
                const result = eval(calcState.display.replace(/√ó/g, '*').replace(/√∑/g, '/'));
                calcState.display = result.toString();
                document.getElementById('calc-display').textContent = result;
            } catch (e) {
                document.getElementById('calc-display').textContent = 'Feil';
                setTimeout(() => {
                    calcClear();
                }, 1000);
            }
        }

        function checkAnswer() {
            const task = tasks[gameState.currentTask];
            const tbody = document.getElementById('spreadsheet-body');
            const rows = tbody.querySelectorAll('tr');
            
            let correctCount = 0;
            let totalCount = 0;
            let allAnswered = true;

            rows.forEach((row, rowIndex) => {
                const cells = row.querySelectorAll('.cell:not(.readonly):not(.text-cell)');
                let cellIndexInRow = 0;
                
                cells.forEach((cell) => {
                    // Find which column this is in the given array
                    const allCells = row.querySelectorAll('.cell:not(.text-cell)');
                    const colIndex = Array.from(allCells).indexOf(cell);
                    
                    if (colIndex === -1) return;
                    
                    // Get expected value from solution array
                    const expectedValue = task.solution[rowIndex] && task.solution[rowIndex][cellIndexInRow];
                    
                    if (expectedValue === undefined || expectedValue === null) {
                        cellIndexInRow++;
                        return;
                    }
                    
                    totalCount++;
                    const userValue = getCellValue(cell);
                    
                    // Check if cell is empty
                    if (cell.value.trim() === '') {
                        allAnswered = false;
                        cellIndexInRow++;
                        return;
                    }
                    
                    // Allow 2% tolerance for rounding
                    const tolerance = Math.abs(expectedValue) * 0.02;
                    if (Math.abs(userValue - expectedValue) <= tolerance || Math.abs(userValue - expectedValue) <= 0.01) {
                        correctCount++;
                        cell.style.background = 'rgba(74, 222, 128, 0.2)';
                    } else {
                        cell.style.background = 'rgba(239, 68, 68, 0.2)';
                    }
                    
                    cellIndexInRow++;
                });
            });

            const feedback = document.getElementById('feedback');
            
            if (!allAnswered) {
                feedback.className = 'feedback incorrect show';
                feedback.textContent = '‚ö†Ô∏è Vennligst fyll inn alle celler f√∏r du sjekker!';
                return;
            }
            
            if (correctCount === totalCount) {
                gameState.score += 10;
                if (!gameState.completedTasks.includes(task.id)) {
                    gameState.completedTasks.push(task.id);
                }
                
                feedback.className = 'feedback correct show';
                feedback.textContent = 'üéâ Riktig! Flott jobbet!';
                
                document.getElementById('next-btn').style.display = 'inline-block';
            } else {
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `‚úó ${correctCount} av ${totalCount} riktige svar. Pr√∏v igjen!<br><small>Celler med riktig svar er markert i gr√∏nt, feil i r√∏dt.</small>`;
            }

            updateStats();
            loadTaskList();
            saveProgress();
        }

        function showHint() {
            const task = tasks[gameState.currentTask];
            document.getElementById('hint-content').innerHTML = task.hint;
            document.getElementById('hint-box').classList.add('show');
        }

        function nextTask() {
            const nextIndex = gameState.currentTask + 1;
            if (nextIndex < tasks.length) {
                loadTask(nextIndex);
            } else {
                showCompletion();
            }
        }

        function updateStats() {
            document.getElementById('completed-count').textContent = gameState.completedTasks.length;
            document.getElementById('score').textContent = gameState.score;
        }

        function updateProgress() {
            const progress = (gameState.completedTasks.length / tasks.length) * 100;
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = Math.round(progress) + '%';
        }

        function saveProgress() {
            localStorage.setItem('regnskapsanalyse_progress', JSON.stringify({
                completedTasks: gameState.completedTasks,
                score: gameState.score
            }));
        }

        function loadProgress() {
            const saved = localStorage.getItem('regnskapsanalyse_progress');
            if (saved) {
                const progress = JSON.parse(saved);
                gameState.completedTasks = progress.completedTasks || [];
                gameState.score = progress.score || 0;
                updateStats();
                updateProgress();
            }
        }

            saveSettings();
