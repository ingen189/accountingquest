<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spill i gang - AccountingQuest</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .game-container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Lobby Screen */
        .lobby-screen { text-align: center; padding: 40px 20px; }
        .pin-display {
            background: #2d2d2d;
            border: 4px solid #4ade80;
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            max-width: 600px;
        }
        .pin-label { font-size: 1.5em; color: #9ca3af; margin-bottom: 15px; }
        .pin-code {
            font-size: 5em;
            font-weight: bold;
            color: #4ade80;
            letter-spacing: 15px;
            text-shadow: 0 0 30px rgba(74, 222, 128, 0.5);
        }
        .quiz-info {
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 15px;
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
        }
        .quiz-title { font-size: 2em; color: #4ade80; margin-bottom: 15px; }
        .quiz-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-box { background: #404040; padding: 15px; border-radius: 10px; text-align: center; }
        .stat-value { font-size: 2em; color: #4ade80; font-weight: bold; }
        .stat-label { color: #9ca3af; font-size: 0.9em; margin-top: 5px; }
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px auto;
            max-width: 1200px;
        }
        .player-card {
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .player-avatar {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2em;
        }
        .player-name { font-weight: bold; color: #e0e0e0; }
        .start-btn {
            background: #4ade80;
            color: #1e1e1e;
            border: none;
            padding: 20px 60px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }
        .start-btn:hover { background: #22c55e; transform: scale(1.05); }
        .start-btn:disabled { background: #404040; color: #9ca3af; cursor: not-allowed; transform: none; }

        /* Question Screen */
        .question-screen { display: none; }
        .question-header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4ade80;
        }
        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #4ade80;
            width: 100px;
            height: 100px;
            border: 5px solid #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .timer.warning { color: #f59e0b; border-color: #f59e0b; }
        .timer.danger { color: #ef4444; border-color: #ef4444; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .question-content { padding: 40px; text-align: center; }
        .question-text { font-size: 2.5em; margin-bottom: 40px; color: #e0e0e0; }
        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .answer-box {
            padding: 30px;
            border-radius: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }
        .answer-a { background: #ef4444; }
        .answer-b { background: #3b82f6; }
        .answer-c { background: #f59e0b; }
        .answer-d { background: #22c55e; }
        .answer-count {
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            min-width: 60px;
        }
        .answer-label { font-weight: bold; font-size: 1.5em; }
        .answer-text { flex: 1; }
        .skip-btn {
            background: #404040;
            color: #e0e0e0;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 30px;
        }
        .skip-btn:hover { background: #555; }

        /* Results Screen */
        .results-screen { display: none; text-align: center; padding: 40px 20px; }
        .results-title { font-size: 3em; color: #4ade80; margin-bottom: 40px; }
        .leaderboard {
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #404040;
            gap: 20px;
        }
        .leaderboard-item:last-child { border-bottom: none; }
        .rank {
            font-size: 2em;
            font-weight: bold;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #404040;
        }
        .rank.gold { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #1e1e1e; }
        .rank.silver { background: linear-gradient(135deg, #9ca3af, #6b7280); color: #1e1e1e; }
        .rank.bronze { background: linear-gradient(135deg, #d97706, #b45309); color: #1e1e1e; }
        .player-info { flex: 1; text-align: left; }
        .player-name-lb { font-size: 1.3em; font-weight: bold; }
        .player-score { font-size: 1.5em; color: #4ade80; font-weight: bold; }
        .action-buttons { margin-top: 40px; display: flex; gap: 20px; justify-content: center; }
        .action-btn {
            background: #404040;
            color: #e0e0e0;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover { background: #555; }
        .action-btn.primary { background: #4ade80; color: #1e1e1e; }
        .action-btn.primary:hover { background: #22c55e; }

        @media (max-width: 768px) {
            .pin-code { font-size: 3em; letter-spacing: 8px; }
            .answers-grid { grid-template-columns: 1fr; }
            .question-text { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Lobby Screen -->
        <div class="lobby-screen" id="lobby-screen">
            <h1 style="font-size: 2.5em; color: #4ade80; margin-bottom: 20px;">üéÆ Venter p√• spillere</h1>
            
            <div class="pin-display">
                <div class="pin-label">G√• til accountingquest.app/student_join.html og skriv inn:</div>
                <div class="pin-code" id="pin-display">------</div>
            </div>

            <div class="quiz-info">
                <div class="quiz-title" id="quiz-title">Quiz lastes...</div>
                <div class="quiz-stats">
                    <div class="stat-box">
                        <div class="stat-value" id="question-count">0</div>
                        <div class="stat-label">Sp√∏rsm√•l</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="time-per-question">30s</div>
                        <div class="stat-label">Per sp√∏rsm√•l</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="player-count">0</div>
                        <div class="stat-label">Spillere</div>
                    </div>
                </div>
            </div>

            <div class="players-grid" id="players-grid">
                <div style="text-align: center; color: #9ca3af; padding: 40px; grid-column: 1/-1;">
                    Venter p√• spillere...
                </div>
            </div>

            <button class="start-btn" id="start-btn" onclick="startQuiz()" disabled>
                Venter p√• spillere...
            </button>
        </div>

        <!-- Question Screen -->
        <div class="question-screen" id="question-screen">
            <div class="question-header">
                <div id="question-progress">Sp√∏rsm√•l 1 av 10</div>
                <div class="timer" id="timer">30</div>
            </div>

            <div class="question-content">
                <div class="question-text" id="question-text">Sp√∏rsm√•let vises her...</div>
                
                <div class="answers-grid" id="answers-grid">
                    <!-- Answers will be loaded here -->
                </div>

                <button class="skip-btn" onclick="skipQuestion()">Hopp over ‚Üí</button>
                <button class="skip-btn" id="pause-btn" onclick="togglePause()" style="background: #f59e0b; margin-left: 10px;">‚è∏Ô∏è Pause</button>
                
                <div id="auto-advance-notice" style="display: none; margin-top: 20px; padding: 15px; background: rgba(74, 222, 128, 0.2); border: 2px solid #4ade80; border-radius: 10px;">
                    <span style="font-size: 1.2em;">‚úÖ Alle har svart! Neste sp√∏rsm√•l om <span id="auto-countdown">5</span> sekunder...</span>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="results-screen">
            <div class="results-title">üèÜ Resultater</div>
            
            <div class="leaderboard">
                <div id="leaderboard-list">
                    <!-- Results will be loaded here -->
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn" onclick="backToPortal()">‚Üê Tilbake til portal</button>
                <button class="action-btn primary" onclick="newGame()">üîÑ Nytt spill</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Config
        var firebaseConfig = {
            apiKey: "AIzaSyAPuacYOSf4Hv-h36yA5Hav67SlpIFMIIQ",
            authDomain: "accountingquest-multiplayer.firebaseapp.com",
            databaseURL: "https://accountingquest-multiplayer-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "accountingquest-multiplayer",
            storageBucket: "accountingquest-multiplayer.firebasestorage.app",
            messagingSenderId: "525417361926",
            appId: "1:525417361926:web:ec9b737f82af9b21700987"
        };
        
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        console.log('üî• Firebase initialized');

        // Game State
        var gameState = {
            pin: '',
            quiz: null,
            players: {},
            currentQuestion: 0,
            answers: {},
            timeLeft: 0,
            timer: null,
            isPaused: false,
            autoAdvanceTimer: null,
            allAnswered: false
        };

        function init() {
            var urlParams = new URLSearchParams(window.location.search);
            gameState.pin = urlParams.get('pin');

            if (!gameState.pin) {
                alert('Ingen PIN-kode funnet. G√• tilbake til l√¶rerportalen.');
                window.location.href = 'teacher_portal.html';
                return;
            }

            document.getElementById('pin-display').textContent = gameState.pin;

            // Load game from Firebase
            db.ref('games/' + gameState.pin).once('value')
                .then(function(snapshot) {
                    if (!snapshot.exists()) {
                        alert('Spill ikke funnet');
                        window.location.href = 'teacher_portal.html';
                        return;
                    }

                    var game = snapshot.val();
                    gameState.quiz = game.quiz;
                    gameState.currentQuestion = game.currentQuestionIndex || 0;

                    document.getElementById('quiz-title').textContent = game.quiz.title;
                    document.getElementById('question-count').textContent = game.quiz.questions.length;
                    document.getElementById('time-per-question').textContent = game.quiz.timePerQuestion + 's';

                    // Check game status and restore state
                    if (game.status === 'playing' && game.currentQuestion) {
                        // Game is in progress - restore to current question
                        document.getElementById('lobby-screen').style.display = 'none';
                        document.getElementById('question-screen').style.display = 'block';
                        gameState.currentQuestion = game.currentQuestion.index;
                        showQuestion(gameState.currentQuestion);
                    } else if (game.status === 'finished') {
                        showResults();
                    }

                    // Listen for players joining
                    listenForPlayers();
                })
                .catch(function(error) {
                    console.error('Error loading game:', error);
                    alert('Kunne ikke laste spill');
                });
        }

        function listenForPlayers() {
            db.ref('games/' + gameState.pin + '/players').on('value', function(snapshot) {
                gameState.players = snapshot.val() || {};
                updatePlayersList();
            });
        }

        function updatePlayersList() {
            var grid = document.getElementById('players-grid');
            var playerCount = Object.keys(gameState.players).length;
            document.getElementById('player-count').textContent = playerCount;

            if (playerCount === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #9ca3af; padding: 40px; grid-column: 1/-1;">Venter p√• spillere...</div>';
            } else {
                var html = '';
                Object.values(gameState.players).forEach(function(player) {
                    html += '<div class="player-card">' +
                        '<div class="player-avatar">' + (player.avatar || 'üòä') + '</div>' +
                        '<div class="player-name">' + player.name + '</div>' +
                    '</div>';
                });
                grid.innerHTML = html;
            }

            // Enable start button if at least one player
            var btn = document.getElementById('start-btn');
            btn.disabled = playerCount === 0;
            if (playerCount > 0) {
                btn.textContent = 'Start Quiz (' + playerCount + ' ' + (playerCount === 1 ? 'spiller' : 'spillere') + ')';
            } else {
                btn.textContent = 'Venter p√• spillere...';
            }
        }

        function startQuiz() {
            // Update game status in Firebase
            db.ref('games/' + gameState.pin + '/status').set('playing');

            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'block';
            
            showQuestion(0);
        }

        function showQuestion(index) {
            if (index >= gameState.quiz.questions.length) {
                showResults();
                return;
            }

            gameState.currentQuestion = index;
            gameState.allAnswered = false;
            gameState.isPaused = false;
            
            // Hide auto-advance notice
            document.getElementById('auto-advance-notice').style.display = 'none';
            if (gameState.autoAdvanceTimer) {
                clearInterval(gameState.autoAdvanceTimer);
            }
            
            // Update pause button
            document.getElementById('pause-btn').innerHTML = '‚è∏Ô∏è Pause';
            document.getElementById('pause-btn').style.background = '#f59e0b';
            
            var question = gameState.quiz.questions[index];
            var startTime = Date.now();

            // Save current question index to Firebase
            db.ref('games/' + gameState.pin + '/currentQuestionIndex').set(index);

            // Update Firebase with current question and server timestamp
            db.ref('games/' + gameState.pin + '/currentQuestion').set({
                index: index,
                text: question.text,
                answers: question.answers,
                startedAt: firebase.database.ServerValue.TIMESTAMP
            });

            // Update UI
            document.getElementById('question-progress').textContent = 
                'Sp√∏rsm√•l ' + (index + 1) + ' av ' + gameState.quiz.questions.length;
            document.getElementById('question-text').textContent = question.text;
            
            // Show answers
            var answersGrid = document.getElementById('answers-grid');
            var labels = ['A', 'B', 'C', 'D'];
            var classes = ['answer-a', 'answer-b', 'answer-c', 'answer-d'];
            
            var html = '';
            question.answers.forEach(function(answer, i) {
                html += '<div class="answer-box ' + classes[i] + '">' +
                    '<div class="answer-count" id="answer-count-' + i + '">0</div>' +
                    '<div class="answer-label">' + labels[i] + '</div>' +
                    '<div class="answer-text">' + answer + '</div>' +
                '</div>';
            });
            answersGrid.innerHTML = html;

            // Start timer
            startTimer();
            
            // Listen for answers
            listenForAnswers();
        }

        function startTimer() {
            gameState.timeLeft = gameState.quiz.timePerQuestion;
            var timerEl = document.getElementById('timer');
            timerEl.textContent = gameState.timeLeft;
            timerEl.className = 'timer';

            if (gameState.timer) {
                clearInterval(gameState.timer);
            }

            gameState.timer = setInterval(function() {
                if (gameState.isPaused) return;
                
                gameState.timeLeft--;
                timerEl.textContent = gameState.timeLeft;

                if (gameState.timeLeft <= 10) {
                    timerEl.classList.add('warning');
                }
                if (gameState.timeLeft <= 5) {
                    timerEl.classList.add('danger');
                }

                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    setTimeout(function() {
                        showQuestionResult();
                    }, 1000);
                }
            }, 1000);
        }
        
        function togglePause() {
            gameState.isPaused = !gameState.isPaused;
            var btn = document.getElementById('pause-btn');
            
            if (gameState.isPaused) {
                btn.innerHTML = '‚ñ∂Ô∏è Fortsett';
                btn.style.background = '#4ade80';
                
                // Also pause auto-advance if active
                if (gameState.autoAdvanceTimer) {
                    clearInterval(gameState.autoAdvanceTimer);
                }
            } else {
                btn.innerHTML = '‚è∏Ô∏è Pause';
                btn.style.background = '#f59e0b';
                
                // Resume auto-advance if all answered
                if (gameState.allAnswered) {
                    startAutoAdvance();
                }
            }
        }
        
        function startAutoAdvance() {
            var countdown = 5;
            document.getElementById('auto-advance-notice').style.display = 'block';
            document.getElementById('auto-countdown').textContent = countdown;
            
            gameState.autoAdvanceTimer = setInterval(function() {
                if (gameState.isPaused) return;
                
                countdown--;
                document.getElementById('auto-countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(gameState.autoAdvanceTimer);
                    clearInterval(gameState.timer);
                    showQuestionResult();
                }
            }, 1000);
        }

        function listenForAnswers() {
            db.ref('games/' + gameState.pin + '/answers').on('value', function(snapshot) {
                var answers = snapshot.val() || {};
                
                // Count answers per option for current question
                var counts = [0, 0, 0, 0];
                var answeredCount = 0;
                
                Object.values(answers).forEach(function(answer) {
                    if (answer.questionIndex === gameState.currentQuestion) {
                        counts[answer.answer]++;
                        answeredCount++;
                    }
                });

                // Update display
                counts.forEach(function(count, i) {
                    var el = document.getElementById('answer-count-' + i);
                    if (el) el.textContent = count;
                });
                
                // Check if all players have answered
                var playerCount = Object.keys(gameState.players).length;
                if (playerCount > 0 && answeredCount >= playerCount && !gameState.allAnswered) {
                    gameState.allAnswered = true;
                    
                    // Start auto-advance countdown
                    if (!gameState.isPaused) {
                        startAutoAdvance();
                    }
                }
            });
        }

        function showQuestionResult() {
            // Brief pause then next question
            setTimeout(function() {
                showQuestion(gameState.currentQuestion + 1);
            }, 2000);
        }

        function skipQuestion() {
            clearInterval(gameState.timer);
            if (gameState.autoAdvanceTimer) {
                clearInterval(gameState.autoAdvanceTimer);
            }
            showQuestion(gameState.currentQuestion + 1);
        }

        function showResults() {
            // Update game status
            db.ref('games/' + gameState.pin + '/status').set('finished');

            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';

            // Get all answers and calculate scores
            db.ref('games/' + gameState.pin + '/answers').once('value')
                .then(function(snapshot) {
                    var answers = snapshot.val() || {};
                    var scores = {};

                    // Initialize scores for all players
                    Object.keys(gameState.players).forEach(function(playerId) {
                        scores[playerId] = {
                            name: gameState.players[playerId].name,
                            avatar: gameState.players[playerId].avatar,
                            score: 0
                        };
                    });

                    // Calculate scores
                    gameState.quiz.questions.forEach(function(question, qIndex) {
                        Object.entries(answers).forEach(function(entry) {
                            var playerId = entry[0];
                            var answerData = entry[1];
                            
                            if (answerData.questionIndex === qIndex && answerData.answer === question.correct) {
                                // Award points based on speed
                                var timeBonus = Math.max(0, answerData.timeLeft || 0);
                                var points = 500 + Math.floor((timeBonus / gameState.quiz.timePerQuestion) * 500);
                                if (scores[playerId]) {
                                    scores[playerId].score += points;
                                }
                            }
                        });
                    });

                    // Update player scores in Firebase
                    Object.keys(scores).forEach(function(playerId) {
                        db.ref('games/' + gameState.pin + '/players/' + playerId + '/score').set(scores[playerId].score);
                    });

                    // Sort by score
                    var sortedPlayers = Object.values(scores)
                        .sort(function(a, b) { return b.score - a.score; })
                        .map(function(player, index) {
                            player.rank = index + 1;
                            return player;
                        });

                    // Display leaderboard
                    var leaderboard = document.getElementById('leaderboard-list');
                    var html = '';
                    sortedPlayers.forEach(function(player) {
                        var rankClass = '';
                        if (player.rank === 1) rankClass = 'gold';
                        else if (player.rank === 2) rankClass = 'silver';
                        else if (player.rank === 3) rankClass = 'bronze';

                        html += '<div class="leaderboard-item">' +
                            '<div class="rank ' + rankClass + '">' + player.rank + '</div>' +
                            '<div class="player-info">' +
                                '<div class="player-name-lb">' + (player.avatar || 'üòä') + ' ' + player.name + '</div>' +
                            '</div>' +
                            '<div class="player-score">' + player.score + '</div>' +
                        '</div>';
                    });
                    leaderboard.innerHTML = html;
                });
        }

        function newGame() {
            // Delete old game and create new
            db.ref('games/' + gameState.pin).remove()
                .then(function() {
                    location.reload();
                });
        }

        function backToPortal() {
            // Clean up game
            db.ref('games/' + gameState.pin).remove();
            window.location.href = 'teacher_portal.html';
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
