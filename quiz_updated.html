        * {

            padding: 0;

        body {

        /* Header */
        .header {

            border-bottom: 2px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: var(--border-color);
            color: var(--text-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--accent-primary);
            color: #1e1e1e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.3);
        }

        .wiki-btn {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wiki-btn:hover {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            background: var(--bg-primary);
            padding: 5px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
        }

        .mode-btn {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
        }

        .mode-btn:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .mode-btn.active {
            background: var(--accent-primary);
            color: #1e1e1e;
        }

        .header-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--border-color);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-right: 5px;
        }

        .stat-value {
            color: var(--accent-primary);
            font-weight: bold;
        }

        /* Content Layout */
        .content {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--card-bg);
            border-right: 2px solid var(--border-color);
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s;
        }

        .sidebar h3 {
            color: var(--accent-primary);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-card {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-left: 4px solid transparent;
            border-radius: 10px;
            padding: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .category-card:hover {
            background: var(--hover-bg);
            border-left-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .category-card.active {
            background: var(--hover-bg);
            border-left-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .category-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        .category-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .category-correct {
            color: var(--accent-primary);
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        /* Progress Dots in Category Cards */
        .category-dots {
            display: flex;
            gap: 4px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .category-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-dot:hover {
            transform: scale(1.3);
        }

        .category-dot.current {
            background: var(--accent-primary);
            transform: scale(1.3);
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
        }

        .category-dot.answered {
            background: var(--accent-secondary);
        }

        .category-dot.correct {
            background: var(--accent-primary);
        }

        .category-dot.incorrect {
            background: var(--error-color);
        }

        /* Workspace */
        .workspace {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .question-box {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .question-number {
            color: var(--accent-primary);
            font-weight: bold;
            font-size: 1em;
        }

        .question-type {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent-secondary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.4em;
            line-height: 1.6;
            margin: 25px 0;
            font-weight: 500;
        }

        /* Question Types */
        .para-input {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px 20px;
            color: var(--text-primary);
            font-size: 1.2em;
            width: 100%;
            max-width: 400px;
            font-family: 'Consolas', 'Monaco', monospace;
            transition: all 0.3s;
        }

        .para-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }

        .para-hint {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-secondary);
            font-style: italic;
        }

        .mc-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .mc-option {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.05em;
        }

        .mc-option:hover {
            background: var(--hover-bg);
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .mc-option input[type="radio"],
        .mc-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        .mc-option.correct {
            background: rgba(74, 222, 128, 0.15);
            border-color: var(--accent-primary);
        }

        .mc-option.incorrect {
            background: rgba(239, 68, 68, 0.15);
            border-color: var(--error-color);
        }

        .tf-buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tf-btn {
            flex: 1;
            min-width: 150px;
            background: var(--bg-primary);
            border: 3px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }

        .tf-btn:hover {
            background: var(--hover-bg);
            border-color: var(--accent-primary);
            transform: scale(1.05);
        }

        .tf-btn.selected {
            background: var(--hover-bg);
            border-color: var(--accent-primary);
        }

        .tf-btn.correct {
            background: rgba(74, 222, 128, 0.15);
            border-color: var(--accent-primary);
        }

        .tf-btn.incorrect {
            background: rgba(239, 68, 68, 0.15);
            border-color: var(--error-color);
        }

        /* Drag and Drop */
        .dnd-container {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .dnd-items {
            flex: 1;
            min-width: 250px;
        }

        .dnd-items h4 {
            color: var(--accent-primary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .dnd-item {
            background: var(--accent-secondary);
            color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: move;
            transition: all 0.3s;
            font-weight: 500;
        }

        .dnd-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .dnd-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .dnd-targets {
            flex: 1;
            min-width: 250px;
        }

        .dnd-target-label {
            color: var(--accent-primary);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        .dnd-target {
            min-height: 150px;
            background: var(--bg-primary);
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .dnd-target.drag-over {
            background: var(--hover-bg);
            border-color: var(--accent-primary);
            border-style: solid;
        }

        .dnd-target.filled {
            border-style: solid;
            border-color: var(--accent-primary);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--accent-primary);
            color: #1e1e1e;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.05em;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 222, 128, 0.4);
        }

        .action-btn.secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .action-btn.secondary:hover {
            background: var(--text-secondary);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Feedback Box */
        .feedback {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            margin-top: 25px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            border-color: var(--accent-primary);
            background: rgba(74, 222, 128, 0.05);
        }

        .feedback.incorrect {
            border-color: var(--error-color);
            background: rgba(239, 68, 68, 0.05);
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .feedback-icon {
            font-size: 3em;
        }

        .feedback-text {
            font-size: 1.3em;
            font-weight: bold;
        }

        .feedback.correct .feedback-text {
            color: var(--accent-primary);
        }

        .feedback.incorrect .feedback-text {
            color: var(--error-color);
        }

        .law-reference {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--accent-primary);
        }

        .law-reference strong {
            color: var(--accent-primary);
        }

        .law-reference a {
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: bold;
        }

        .law-reference a:hover {
            text-decoration: underline;
        }

        .explanation {
            font-size: 1.05em;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-top: 15px;
        }

        /* Completion Screen */
        .completion-screen {
            text-align: center;
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .completion-screen h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .completion-screen p {
            font-size: 1.4em;
            margin-bottom: 40px;
            color: var(--text-secondary);
        }

        .stats-card {
            background: var(--card-bg);
            border: 3px solid var(--accent-primary);
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 15px 50px rgba(74, 222, 128, 0.2);
        }

        .stats-card h3 {
            color: var(--accent-primary);
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            font-size: 1.2em;
            line-height: 2;
        }

        .stat-row {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-emoji {
            font-size: 1.5em;
            margin-right: 8px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid var(--border-color);
                max-height: 300px;
            }

            .content {
                flex-direction: column;
            }

            .workspace {
                padding: 20px;
            }

            .question-box {
                padding: 25px;
            }

            .question-text {
                font-size: 1.2em;
            }

            .tf-buttons {
                flex-direction: column;
            }

            .tf-btn {
                min-width: 100%;
            }

            .dnd-container {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .completion-screen h1 {
                font-size: 2.5em;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    
    </style>

                    exp: "Avsetninger for spesifikke forpliktelser: garantier, omstrukturering, pensjoner. Ikke generelt."
                },

                {

                    opts: [

                    ],

                {

                {

                        "Leverand√∏rgjeld"
                    ],
                    a: [0, 1, 2, 4],
                    l: "¬ß 5-5 (BOKL)",
                    w: "#wiki/avstemming-konti",
                    exp: "Balanseposter m√• avstemmes: bank, fordringer, lager, gjeld. Resultatkonti avstemmes ikke."
                },
                {
                    type: "mc",
                    q: "N√•r m√• konsernbidrag gis for √• f√• skattefradrag?",
                    opts: [
                        "N√•r som helst",
                        "Senest ved innlevering av skattemelding",
                        "Senest to m√•neder etter regnskaps√•rets slutt",
                        "Innen 31. desember"
                    ],
                    a: 2,
                    l: "¬ß 10-2 (SKTL)",
                    w: "#wiki/konsernbidrag",
                    exp: "Konsernbidrag m√• gis senest to m√•neder etter regnskaps√•rets slutt for skattefradrag."
                },
                {
                    type: "tf",
                    q: "P√•stand: Regnskapet kan endres etter at det er godkjent av generalforsamling",
                    a: false,
                    l: "¬ß 3-5 (RSKL)",
                    w: "#wiki/endring-regnskap",
                    exp: "Etter godkjenning kan regnskap kun endres ved vesentlige feil og krever ny godkjenning."
                }
            ]
        };

        // State
        let S = {
            cat: "Grunnleggende Regnskap",
            qi: 0,
            ans: {},
            userAnswers: {},
            mode: 'practice' // 'practice' or 'test'
        };

        let draggedItem = null;
        let draggedFrom = null;

        // Mode functions
        function setMode(mode) {
            S.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode + '-mode').classList.add('active');
            
            // In test mode, hide feedback until end
            if (mode === 'test') {
                document.getElementById('check-btn').style.display = 'none';
            } else {
                document.getElementById('check-btn').style.display = 'inline-flex';
            }
            
            saveProg();
        }

        // Initialize
        function init() {
            loadSettings();
            loadCats();
            loadQ();
            updateStats();
            loadProg();
        }

        // Settings (theme support)
        function loadSettings() {
            const saved = localStorage.getItem('accountingquest_settings');
            if (saved) {
                const settings = JSON.parse(saved);
                if (settings.theme === 'light') {
                    document.body.setAttribute('data-theme', 'light');
                }
            }
        }

        // Load Categories
        function loadCats() {
            let sb = document.getElementById('sidebar');
            let h = '<h3>üìö Kategorier</h3>';
            
            for (let [cat, qs] of Object.entries(DB)) {
                let answered = qs.filter((q, i) => S.ans[cat + '_' + i] !== undefined).length;
                let correct = qs.filter((q, i) => S.ans[cat + '_' + i] === true).length;
                let progress = Math.round((answered / qs.length) * 100);
                
                // Generate dots for this category
                let dotsHtml = '<div class="category-dots">';
                for (let i = 0; i < qs.length; i++) {
                    let k = cat + '_' + i;
                    let classes = ['category-dot'];
                    
                    if (cat === S.cat && i === S.qi) classes.push('current');
                    if (S.ans[k] !== undefined) {
                        classes.push('answered');
                        if (S.ans[k]) classes.push('correct');
                        else classes.push('incorrect');
                    }
                    
                    dotsHtml += `<div class="${classes.join(' ')}" onclick="goToCategoryQuestion('${cat}', ${i})" title="Sp√∏rsm√•l ${i + 1}"></div>`;
                }
                dotsHtml += '</div>';
                
                h += `
                    <div class="category-card ${cat === S.cat ? 'active' : ''}" onclick="loadCat('${cat}')">
                        <div class="category-name">${cat}</div>
                        <div class="category-stats">
                            <span>${answered}/${qs.length} besvart</span>
                            <span class="category-correct">${correct} ‚úì</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        ${dotsHtml}
                    </div>
                `;
            }
            
            sb.innerHTML = h;
        }

        // Go to specific category and question
        function goToCategoryQuestion(cat, index) {
            S.cat = cat;
            S.qi = index;
            loadCats();
            loadQ();
        }

        // Load Category
        function loadCat(c) {
            S.cat = c;
            S.qi = 0;
            loadCats();
            loadQ();
        }

        // Load Question
        function loadQ() {
            let qs = DB[S.cat];
            let q = qs[S.qi];
            
            document.getElementById('qnum').textContent = `Sp√∏rsm√•l ${S.qi + 1} av ${qs.length}`;
            document.getElementById('qnum-total').textContent = qs.length;
            document.getElementById('qtext').textContent = q.q;
            document.getElementById('curr').textContent = S.qi + 1;
            
            // Update category sidebar to reflect current question
            loadCats();
            
            // Show/hide buttons based on position
            document.getElementById('prev-btn').style.display = S.qi === 0 ? 'none' : 'inline-flex';
            document.getElementById('next-btn').style.display = S.qi === qs.length - 1 ? 'none' : 'inline-flex';
            document.getElementById('finish-btn').style.display = S.qi === qs.length - 1 ? 'inline-flex' : 'none';
            
            let types = {
                'para': 'üìù Paragraf',
                'mc': 'üìò Flervalg',
                'multi': '‚òëÔ∏è Velg flere',
                'tf': '‚úì‚úó Sant/Usant',
                'dnd': 'üéØ Dra & Slipp'
            };
            document.getElementById('qtype').textContent = types[q.type];
            
            let qc = document.getElementById('qcontent');
            qc.innerHTML = '';
            
            if (q.type === 'para') {
                qc.innerHTML = `
                    <input type="text" class="para-input" id="parain" placeholder="¬ß X-X (LOV)">
                    <div class="para-hint">Eksempel: ¬ß 4-2 (RSKL)</div>
                `;
            } else if (q.type === 'mc') {
                let h = '<div class="mc-options">';
                q.opts.forEach((o, i) => {
                    h += `
                        <label class="mc-option">
                            <input type="radio" name="mc" value="${i}">
                            ${o}
                        </label>
                    `;
                });
                qc.innerHTML = h + '</div>';
            } else if (q.type === 'multi') {
                let h = '<div class="mc-options">';
                q.opts.forEach((o, i) => {
                    h += `
                        <label class="mc-option">
                            <input type="checkbox" value="${i}">
                            ${o}
                        </label>
                    `;
                });
                qc.innerHTML = h + '</div>';
            } else if (q.type === 'tf') {
                qc.innerHTML = `
                    <div class="tf-buttons">
                        <div class="tf-btn" onclick="selectTF(true)">‚úì SANT</div>
                        <div class="tf-btn" onclick="selectTF(false)">‚úó USANT</div>
                    </div>
                `;
            } else if (q.type === 'dnd') {
                let h = '<div class="dnd-container">';
                h += '<div class="dnd-items"><h4>Dra disse:</h4>';
                q.items.forEach((it, i) => {
                    h += `
                        <div class="dnd-item" draggable="true" data-item="${i}" 
                             ondragstart="dragStart(event)" ondragend="dragEnd(event)">
                            ${it}
                        </div>
                    `;
                });
                h += '</div><div class="dnd-targets">';
                q.targets.forEach((t, i) => {
                    h += `
                        <div>
                            <div class="dnd-target-label">${t.label}</div>
                            <div class="dnd-target" data-target="${i}" 
                                 ondragover="dragOver(event)" 
                                 ondragleave="dragLeave(event)" 
                                 ondrop="drop(event)">
                            </div>
                        </div>
                    `;
                });
                qc.innerHTML = h + '</div></div>';
            }
            
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            updateStats();
        }

        // Previous Question
        function prevQ() {
            if (S.qi > 0) {
                S.qi--;
                loadQ();
            }
        }

        // Finish Quiz
        function finishQuiz() {
            if (S.mode === 'test') {
                // Show all results at once in test mode
                showTestResults();
            } else {
                // Go to next category or show completion
                nextQ();
            }
        }

        // Show Test Results
        function showTestResults() {
            let qs = DB[S.cat];
            let correct = 0;
            let total = qs.length;
            
            for (let i = 0; i < qs.length; i++) {
                let k = S.cat + '_' + i;
                if (S.ans[k] === true) correct++;
            }
            
            let percentage = Math.round((correct / total) * 100);
            
            alert(`Test fullf√∏rt!\n\nResultat: ${correct}/${total} (${percentage}%)\n\nKorrekte svar: ${correct}\nFeil svar: ${total - correct}`);
            
            // Move to next category
            let cats = Object.keys(DB);
            let ci = cats.indexOf(S.cat);
            if (ci < cats.length - 1) {
                S.cat = cats[ci + 1];
                S.qi = 0;
                loadCats();
                loadQ();
            } else {
                showDone();
            }
        }

        // True/False Selection
        function selectTF(val) {
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
            S.userAnswers[S.cat + '_' + S.qi] = val;
        }

        // Drag and Drop Functions
        function dragStart(e) {
            draggedItem = e.target;
            draggedFrom = e.target.parentElement;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function dragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function drop(e) {
            e.preventDefault();
            let tgt = e.currentTarget;
            tgt.classList.remove('drag-over');
            
            if (draggedItem) {
                // Allow multiple items in target - don't swap, just move
                tgt.appendChild(draggedItem);
                tgt.classList.add('filled');
                draggedItem = null;
            }
        }

        // Check Answer
        function checkA() {
            let k = S.cat + '_' + S.qi;
            let q = DB[S.cat][S.qi];
            let correct = false;
            let userAns = S.userAnswers[k];
            
            if (q.type === 'para') {
                let inp = document.getElementById('parain').value.trim().toLowerCase();
                correct = inp === q.a.toLowerCase() || 
                         (q.variations && q.variations.some(v => inp === v.toLowerCase()));
            } else if (q.type === 'mc') {
                let sel = document.querySelector('input[name="mc"]:checked');
                if (sel) {
                    userAns = parseInt(sel.value);
                    S.userAnswers[k] = userAns;
                    correct = userAns === q.a;
                    
                    document.querySelectorAll('.mc-option').forEach((o, i) => {
                        o.classList.remove('correct', 'incorrect');
                        if (i === q.a) o.classList.add('correct');
                        else if (i === userAns && !correct) o.classList.add('incorrect');
                    });
                }
            } else if (q.type === 'multi') {
                let checks = [...document.querySelectorAll('input[type="checkbox"]:checked')]
                    .map(c => parseInt(c.value));
                userAns = checks;
                S.userAnswers[k] = userAns;
                correct = checks.length === q.a.length && 
                         checks.every(c => q.a.includes(c));
                
                document.querySelectorAll('.mc-option').forEach((o, i) => {
                    o.classList.remove('correct', 'incorrect');
                    if (q.a.includes(i)) o.classList.add('correct');
                    else if (checks.includes(i)) o.classList.add('incorrect');
                });
            } else if (q.type === 'tf') {
                correct = userAns === q.a;
                document.querySelectorAll('.tf-btn').forEach(b => {
                    b.classList.remove('correct', 'incorrect');
                    let isTrue = b.textContent.includes('SANT');
                    if ((isTrue && q.a) || (!isTrue && !q.a)) 
                        b.classList.add('correct');
                    else if ((isTrue && userAns === true) || (!isTrue && userAns === false)) 
                        b.classList.add('incorrect');
                });
            } else if (q.type === 'dnd') {
                let placement = {};
                document.querySelectorAll('.dnd-target').forEach(t => {
                    let ti = parseInt(t.dataset.target);
                    let items = [...t.children].map(c => parseInt(c.dataset.item));
                    placement[ti] = items;
                });
                
                correct = q.targets.every((t, i) => {
                    let pl = placement[i] || [];
                    return pl.length === t.correct.length && 
                           pl.every(p => t.correct.includes(p));
                });
            }
            
            S.ans[k] = correct;
            
            let fb = document.getElementById('feedback');
            fb.className = 'feedback show ' + (correct ? 'correct' : 'incorrect');
            document.getElementById('feedicon').textContent = correct ? 'üéâ' : 'üòû';
            document.getElementById('feedtext').textContent = correct ? 
                'Riktig! Flott jobbet!' : 'Ikke helt riktig. Se forklaring under:';
            document.getElementById('lawref').innerHTML = `
                <strong>üìú Lovhjemmel:</strong> 
                <a href="${q.w}" target="_blank">${q.l}</a>
            `;
            document.getElementById('explain').textContent = q.exp;
            
            saveProg();
            loadCats();
            updateStats();
        }

        // Next Question
        function nextQ() {
            let qs = DB[S.cat];
            if (S.qi < qs.length - 1) {
                S.qi++;
                loadQ();
            } else {
                let cats = Object.keys(DB);
                let ci = cats.indexOf(S.cat);
                if (ci < cats.length - 1) {
                    S.cat = cats[ci + 1];
                    S.qi = 0;
                    loadCats();
                    loadQ();
                } else {
                    showDone();
                    return;
                }
            }
        }

        // Update Stats
        function updateStats() {
            let tot = 0, an = 0, co = 0;
            for (let [cat, qs] of Object.entries(DB)) {
                tot += qs.length;
                qs.forEach((q, i) => {
                    let k = cat + '_' + i;
                    if (S.ans[k] !== undefined) {
                        an++;
                        if (S.ans[k]) co++;
                    }
                });
            }
            document.getElementById('tot').textContent = tot;
            document.getElementById('ans').textContent = an;
            document.getElementById('corr').textContent = co;
        }

        // Save Progress
        function saveProg() {
            localStorage.setItem('quiz_v2', JSON.stringify(S));
        }

        // Load Progress
        function loadProg() {
            let sv = localStorage.getItem('quiz_v2');
            if (sv) {
                S = JSON.parse(sv);
                loadCats();
                updateStats();
            }
        }

        // Show Completion
        function showDone() {
            let ws = document.querySelector('.workspace');
            let tot = 0, an = 0, co = 0;
            
            for (let [cat, qs] of Object.entries(DB)) {
                tot += qs.length;
                qs.forEach((q, i) => {
                    if (S.ans[cat + '_' + i] !== undefined) {
                        an++;
                        if (S.ans[cat + '_' + i]) co++;
                    }
                });
            }
            
            ws.innerHTML = `
                <div class="completion-screen">
                    <h1>üéâ Gratulerer!</h1>
                    <p>Du har fullf√∏rt alle quiz-sp√∏rsm√•l!</p>
                    <div class="stats-card">
                        <h3>üìä Din statistikk</h3>
                        <div class="stats-grid">
                            <div class="stat-row">
                                <span class="stat-emoji">üìù</span> Totalt: ${tot}
                            </div>
                            <div class="stat-row">
                                <span class="stat-emoji">‚úÖ</span> Besvart: ${an}
                            </div>
                            <div class="stat-row">
                                <span class="stat-emoji">‚úì</span> Riktige: ${co}
                            </div>
                            <div class="stat-row">
                                <span class="stat-emoji">‚≠ê</span> Score: ${Math.round((co/tot)*100)}%
                            </div>
                        </div>
                    </div>
                    <button class="action-btn" onclick="location.href='index.html'" 
                            style="font-size: 1.2em; padding: 20px 50px;">
                        <span>‚Üê</span>
                        <span>Tilbake til meny</span>
                    </button>
                </div>
            `;
            saveProg();
        }

        // Initialize on load
        window.onload = init;
    </script>

    <script src="js/theme-manager.js"></script>

        // Initialize theme after DOM loads
        if (typeof ThemeManager !== 'undefined' && ThemeManager.init) {
            ThemeManager.init();
        }
    </script>
