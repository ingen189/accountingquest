<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - Grunnleggende Regnskap</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:#1e1e1e;color:#e0e0e0;min-height:100vh}
.header{background:#2d2d2d;border-bottom:2px solid #404040;padding:15px 30px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:15px}
.btn{background:#404040;color:#e0e0e0;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;font-weight:bold;transition:.3s}
.btn:hover{background:#4ade80;color:#1e1e1e}.stat{background:#404040;padding:8px 15px;border-radius:5px;font-size:.95em}
.stat-val{color:#4ade80;font-weight:bold}.content{display:flex;min-height:calc(100vh - 80px)}
.sidebar{width:300px;background:#2d2d2d;border-right:2px solid #404040;overflow-y:auto;padding:20px}
.sidebar h3{color:#4ade80;margin-bottom:15px;border-bottom:2px solid #404040;padding-bottom:10px}
.cat{background:#404040;padding:15px;border-radius:8px;cursor:pointer;margin-bottom:10px;border-left:3px solid transparent;transition:.3s}
.cat:hover,.cat.active{background:rgba(74,222,128,.2);border-left-color:#4ade80}
.progress-bar{width:100%;height:8px;background:#1e1e1e;border-radius:4px;overflow:hidden;margin-top:8px}
.progress-fill{height:100%;background:linear-gradient(90deg,#4ade80,#22c55e);transition:width .5s}
.workspace{flex:1;padding:30px;overflow-y:auto}.q-box{background:#2d2d2d;border:2px solid #404040;border-radius:10px;padding:30px;margin-bottom:20px}
.q-num{color:#4ade80;font-weight:bold;margin-bottom:10px;font-size:.9em}.q-text{font-size:1.3em;line-height:1.6;margin-bottom:25px}
.q-type{display:inline-block;background:#3b82f6;color:#fff;padding:5px 12px;border-radius:15px;font-size:.85em;font-weight:bold;margin-bottom:15px}
.para-input{background:#1e1e1e;border:2px solid #404040;border-radius:8px;padding:15px;color:#e0e0e0;font-size:1.1em;width:300px;font-family:Consolas,monospace}
.para-input:focus{outline:none;border-color:#4ade80}.para-hint{color:#9ca3af;font-size:.9em;margin-top:8px;font-style:italic}
.mc-options{display:flex;flex-direction:column;gap:12px}.mc-option{background:#404040;border:2px solid #555;border-radius:8px;padding:15px 20px;cursor:pointer;transition:.3s;font-size:1.05em;display:flex;align-items:center}
.mc-option:hover{background:#4a4a4a;border-color:#4ade80}.mc-option input{margin-right:15px;width:20px;height:20px;cursor:pointer}
.mc-option.selected{background:rgba(74,222,128,.2);border-color:#4ade80}.mc-option.correct{background:rgba(74,222,128,.3);border-color:#4ade80}
.mc-option.incorrect{background:rgba(239,68,68,.3);border-color:#ef4444}.tf-buttons{display:flex;gap:20px}
.tf-btn{flex:1;background:#404040;border:2px solid #555;padding:40px 20px;border-radius:10px;cursor:pointer;transition:.3s;text-align:center;font-size:1.5em;font-weight:bold}
.tf-btn:hover{background:#4a4a4a;border-color:#4ade80}.tf-btn.selected{background:rgba(74,222,128,.2);border-color:#4ade80}
.tf-btn.correct{background:rgba(74,222,128,.3);border-color:#4ade80}.tf-btn.incorrect{background:rgba(239,68,68,.3);border-color:#ef4444}
.dnd-container{display:flex;gap:30px;flex-wrap:wrap}.dnd-items,.dnd-targets{flex:1;min-width:250px}
.dnd-item{background:#3b82f6;color:#fff;padding:12px 20px;border-radius:8px;margin-bottom:10px;cursor:grab;user-select:none;font-weight:bold;transition:.3s}
.dnd-item:hover{background:#2563eb;transform:scale(1.05)}.dnd-item.dragging{opacity:.5;cursor:grabbing}
.dnd-target{background:#404040;border:2px dashed #555;border-radius:8px;padding:20px;margin-bottom:15px;min-height:60px;transition:.3s}
.dnd-target.drag-over{background:rgba(74,222,128,.2);border-color:#4ade80;border-style:solid}.dnd-target.filled{border-style:solid;border-color:#4ade80}
.dnd-target-label{font-weight:bold;color:#9ca3af;margin-bottom:10px}.dnd-placed-item{background:#3b82f6;color:#fff;padding:10px 15px;border-radius:6px;display:inline-block;cursor:grab}
.actions{text-align:center;margin-top:25px}.action-btn{padding:15px 40px;border:none;border-radius:10px;font-size:1.1em;font-weight:bold;cursor:pointer;margin:5px;transition:.3s}
.btn-check{background:#4ade80;color:#1e1e1e}.btn-check:hover{background:#22c55e;transform:translateY(-2px)}.btn-skip{background:#6b7280;color:#fff}
.btn-next{background:#3b82f6;color:#fff;display:none}.feedback{background:#2d2d2d;border:2px solid #404040;border-radius:10px;padding:25px;margin-top:20px;display:none}
.feedback.show{display:block}.feedback.correct{border-color:#4ade80}.feedback.incorrect{border-color:#ef4444}
.feedback-icon{font-size:3em;margin-bottom:10px}.feedback-text{font-size:1.2em;font-weight:bold;margin-bottom:15px}
.feedback.correct .feedback-text{color:#4ade80}.feedback.incorrect .feedback-text{color:#ef4444}
.law-ref{background:rgba(74,222,128,.1);border:1px solid #4ade80;border-radius:8px;padding:12px;margin:15px 0}
.law-ref strong{color:#4ade80}.law-ref a{color:#3b82f6;text-decoration:none;font-weight:bold}.law-ref a:hover{text-decoration:underline}
.explanation{background:#404040;padding:15px;border-radius:8px;margin-top:15px;line-height:1.6}
@media(max-width:768px){.content{flex-direction:column}.sidebar{width:100%;max-height:300px}.dnd-container,.tf-buttons{flex-direction:column}}
</style>
</head>
<body>
<div class="header">
<button class="btn" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Tilbake</button>
<div class="stat">Modul: <span class="stat-val">Quiz</span></div>
<div class="stat">Spørsmål: <span class="stat-val"><span id="curr">1</span>/<span id="tot">90</span></span></div>
<div class="stat">Besvart: <span class="stat-val" id="ans">0</span></div>
<div class="stat">Riktige: <span class="stat-val" id="corr">0</span></div>
</div>
<div class="content">
<div class="sidebar" id="sidebar"></div>
<div class="workspace">
<div class="q-box">
<div class="q-num" id="qnum"></div>
<div class="q-type" id="qtype"></div>
<div class="q-text" id="qtext"></div>
<div id="qcontent"></div>
<div class="actions">
<button class="action-btn btn-skip" onclick="skipQ()"><i class="fas fa-forward"></i> Hopp over</button>
<button class="action-btn btn-check" id="checkbtn" onclick="checkA()"><i class="fas fa-check"></i> Sjekk svar</button>
<button class="action-btn btn-next" id="nextbtn" onclick="nextQ()">Neste <i class="fas fa-arrow-right"></i></button>
</div>
</div>
<div class="feedback" id="feedback">
<div class="feedback-icon" id="feedicon"></div>
<div class="feedback-text" id="feedtext"></div>
<div class="law-ref" id="lawref"></div>
<div class="explanation" id="explain"></div>
</div>
</div>
</div>
<script>
// Kompakt quiz-database med 5 typer spørsmål per kategori
const DB={"Grunnleggende Regnskap":[{type:"para",q:"I hvilken paragraf i regnskapsloven finner du definisjonen av årsregnskap?",a:"§ 1-2 (RGL)",variations:["§1-2","§ 1-2","1-2","§1-2 RGL","§ 1-2 RGL"],l:"§ 1-2 (RGL)",w:"#wiki/rgl-1-2",exp:"§ 1-2 i regnskapsloven definerer årsregnskap og regnskapsplikt."},{type:"mc",q:"Hva består årsregnskapet av?",opts:["Kun resultatregnskap og balanse","Resultatregnskap, balanse og noter","Resultatregnskap, balanse, kontantstrømoppstilling og noter","Kun balansen"],a:2,l:"§ 3-2 (RGL)",w:"#wiki/rgl-3-2",exp:"Årsregnskapet består av resultatregnskap, balanse, kontantstrømoppstilling (for større foretak) og noter."},{type:"tf",q:"Påstand: Balanselikningen er Eiendeler = Egenkapital + Gjeld",a:true,l:"§ 4-1 (RGL)",w:"#wiki/balanselikningen",exp:"Dette er korrekt. Balanselikningen viser at totale eiendeler alltid er lik sum av egenkapital og gjeld."},{type:"multi",q:"Hvilke av følgende er omløpsmidler? (Velg alle som passer)",opts:["Varelager","Kundefordringer","Bygninger","Kontanter","Maskiner"],a:[0,1,3],l:"§ 5-1 (RGL)",w:"#wiki/omlop",exp:"Omløpsmidler inkluderer varer, fordringer og kontanter. Bygninger og maskiner er anleggsmidler."},{type:"dnd",q:"Dra begrepene til riktig side av T-kontoen:",items:["Eiendeler øker","Kostnader","Gjeld reduseres","Inntekter","Egenkapital reduseres"],targets:[{label:"DEBET (venstre)",correct:[0,1,2]},{label:"KREDIT (høyre)",correct:[3,4]}],l:"God bokføringsskikk",w:"#wiki/debet-kredit",exp:"Debet: Eiendeler øker, kostnader, gjeld reduseres. Kredit: Inntekter, gjeld øker, egenkapital øker."}],"Regnskapsførsel":[{type:"mc",q:"Hva sier opptjeningsprinsippet?",opts:["Inntekt resultatføres når faktura sendes","Inntekt resultatføres når betaling mottas","Inntekt resultatføres når den er opptjent (vare levert/tjeneste utført)","Inntekt resultatføres ved årsslutt"],a:2,l:"§ 4-1 (RGL)",w:"#wiki/opptjening",exp:"Opptjeningsprinsippet sier at inntekt skal resultatføres når den er opptjent, uavhengig av betalingstidspunkt."},{type:"tf",q:"Påstand: Sammenstillingsprinsippet betyr at kostnader føres i samme periode som tilhørende inntekter",a:true,l:"§ 4-1 (RGL)",w:"#wiki/sammenstilling",exp:"Dette er korrekt. Matching av inntekter og kostnader sikrer riktig periodisering."},{type:"para",q:"I hvilken paragraf finner du forsiktighetsprinsippet?",a:"§ 4-2 (RGL)",variations:["§4-2","§ 4-2","4-2"],l:"§ 4-2 (RGL)",w:"#wiki/forsiktighet",exp:"§ 4-2 sier at urealiserte tap skal resultatføres, mens urealiserte gevinster ikke skal resultatføres."},{type:"multi",q:"Hva inkluderes i lønnskostnad? (Velg alle)",opts:["Bruttolønn","Arbeidsgiveravgift (AGA)","Feriepenger","Kun nettolønn"],a:[0,1,2],l:"§ 6-1 (RGL)",w:"#wiki/lonn",exp:"Lønnskostnad inkluderer bruttolønn, AGA, feriepenger og pensjonskostnader."},{type:"dnd",q:"Sorter kostnadene i riktig kategori:",items:["Råvarer til produksjon","Lønn til produksjonsarbeidere","Husleie for fabrikk","Reklame","Administrasjon"],targets:[{label:"Direkte kostnader",correct:[0,1]},{label:"Indirekte kostnader",correct:[2,3,4]}],l:"God regnskapsskikk",w:"#wiki/kostnader",exp:"Direkte kostnader kan knyttes direkte til produktet. Indirekte kostnader må fordeles."}],"Merverdiavgift":[{type:"mc",q:"Hva er normal MVA-sats i Norge?",opts:["15%","20%","25%","30%"],a:2,l:"§ 5-1 (MVAL)",w:"#wiki/mva-sats",exp:"Normal MVA-sats i Norge er 25%. Det finnes også 15% og 12% for spesielle varer/tjenester."},{type:"tf",q:"Påstand: Utgående MVA er avgiften virksomheten beregner på sitt salg",a:true,l:"§ 4-1 (MVAL)",w:"#wiki/utgaende",exp:"Korrekt. Utgående MVA er avgift på salg som skal betales til staten."},{type:"multi",q:"Hvilke MVA-satser finnes i Norge? (Velg alle)",opts:["25%","15%","12%","10%","0% (fritatt)"],a:[0,1,2,4],l:"§ 5-1 (MVAL)",w:"#wiki/satser",exp:"Norge har 25%, 15%, 12% og 0% (fritatt). Det finnes ikke 10% sats."},{type:"para",q:"Hvilken paragraf regulerer fradragsrett for inngående MVA?",a:"§ 8-1 (MVAL)",variations:["§8-1","§ 8-1","8-1"],l:"§ 8-1 (MVAL)",w:"#wiki/fradrag",exp:"§ 8-1 MVAL regulerer når virksomheten har rett til fradrag for inngående MVA."},{type:"dnd",q:"Sorter eksemplene i riktig MVA-kategori:",items:["Eksport av varer","Helsetjenester","Vanlig varesalg","Finansielle tjenester"],targets:[{label:"Fritatt (0% - med fradragsrett)",correct:[0]},{label:"Unntatt (uten fradragsrett)",correct:[1,3]},{label:"Avgiftspliktig (25%)",correct:[2]}],l:"MVAL",w:"#wiki/kategorier",exp:"Eksport er fritatt. Helse og finans er unntatt. Vanlig varesalg er avgiftspliktig."}],"Skatt":[{type:"mc",q:"Hva er selskapsskattesatsen i Norge?",opts:["22%","25%","28%","30%"],a:0,l:"§ 5-1 (SKTL)",w:"#wiki/sats",exp:"Selskapsskattesatsen er 22% på alminnelig inntekt."},{type:"tf",q:"Påstand: Regnskapsmessig resultat er alltid det samme som skattemessig resultat",a:false,l:"Skatteloven",w:"#wiki/forskjell",exp:"Feil. Regnskapsmessig og skattemessig resultat er ofte forskjellig pga. ulike regler."},{type:"para",q:"Hvilken paragraf definerer alminnelig inntekt?",a:"§ 5-1 (SKTL)",variations:["§5-1","§ 5-1","5-1"],l:"§ 5-1 (SKTL)",w:"#wiki/alminelig",exp:"§ 5-1 i skatteloven definerer skattepliktig alminnelig inntekt."},{type:"multi",q:"Hva inkluderes i skattekostnad i resultatregnskapet? (Velg alle)",opts:["Betalbar skatt","Endring utsatt skatt","Skattetrekk for ansatte","Kun betalbar skatt"],a:[0,1],l:"§ 6-1 (RGL)",w:"#wiki/kostnad",exp:"Skattekostnad = Betalbar skatt +/- Endring utsatt skatt. Skattetrekk er ikke skattekostnad for selskapet."},{type:"dnd",q:"Klassifiser forskjellene:",items:["Avskrivning (regnskap vs skatt)","50% ikke-fradragsberettiget representasjon","Gevinst på aksjer"],targets:[{label:"Midlertidige forskjeller",correct:[0]},{label:"Permanente forskjeller",correct:[1,2]}],l:"§ 5-14 (RGL)",w:"#wiki/forskjeller",exp:"Midlertidige forskjeller reverserer over tid. Permanente forskjeller reverserer aldri."}]};
let S={cat:"Grunnleggende Regnskap",qi:0,ans:{},userAnswers:{}},draggedItem=null,draggedFrom=null;
function init(){loadCats();loadQ();updateStats();loadProg();}
function loadCats(){let sb=document.getElementById('sidebar'),h='<h3>ðŸ“š Kategorier</h3>';for(let[cat,qs]of Object.entries(DB)){let an=qs.filter((q,i)=>S.ans[cat+'_'+i]!==undefined).length,co=qs.filter((q,i)=>S.ans[cat+'_'+i]===true).length,pr=Math.round((an/qs.length)*100);h+=`<div class="cat ${cat===S.cat?'active':''}" onclick="loadCat('${cat}')"><div style="font-weight:bold;margin-bottom:8px;">${cat}</div><div style="font-size:.85em;color:#9ca3af;margin-bottom:8px;"><span>${an}/${qs.length} besvart</span><span style="color:#4ade80;margin-left:10px;">${co} âœ“</span></div><div class="progress-bar"><div class="progress-fill" style="width:${pr}%"></div></div></div>`;} sb.innerHTML=h;}
function loadCat(c){S.cat=c;S.qi=0;loadCats();loadQ();}
function loadQ(){let qs=DB[S.cat],q=qs[S.qi];document.getElementById('qnum').textContent=`Spørsmål ${S.qi+1} av ${qs.length}`;document.getElementById('qtext').textContent=q.q;document.getElementById('curr').textContent=S.qi+1;let types={'para':'ðŸ“ Paragraf','mc':'ðŸ”˜ Flervalg','multi':'â˜‘ï¸ Velg flere','tf':'âœ“âœ— Sant/Usant','dnd':'ðŸŽ¯ Dra & Slipp'};document.getElementById('qtype').textContent=types[q.type];let qc=document.getElementById('qcontent');qc.innerHTML='';if(q.type==='para'){qc.innerHTML=`<input type="text" class="para-input" id="parain" placeholder="§ X-X (LOV)"><div class="para-hint">Eksempel: § 4-2 (RGL)</div>`;}else if(q.type==='mc'){let h='<div class="mc-options">';q.opts.forEach((o,i)=>{h+=`<label class="mc-option"><input type="radio" name="mc" value="${i}">${o}</label>`;});qc.innerHTML=h+'</div>';}else if(q.type==='multi'){let h='<div class="mc-options">';q.opts.forEach((o,i)=>{h+=`<label class="mc-option"><input type="checkbox" value="${i}">${o}</label>`;});qc.innerHTML=h+'</div>';}else if(q.type==='tf'){qc.innerHTML='<div class="tf-buttons"><div class="tf-btn" onclick="selectTF(true)">âœ“ SANT</div><div class="tf-btn" onclick="selectTF(false)">âœ— USANT</div></div>';}else if(q.type==='dnd'){let h='<div class="dnd-container"><div class="dnd-items"><h4 style="color:#4ade80;margin-bottom:15px;">Dra disse:</h4>';q.items.forEach((it,i)=>{h+=`<div class="dnd-item" draggable="true" data-item="${i}" ondragstart="dragStart(event)" ondragend="dragEnd(event)">${it}</div>`;});h+='</div><div class="dnd-targets">';q.targets.forEach((t,i)=>{h+=`<div><div class="dnd-target-label">${t.label}</div><div class="dnd-target" data-target="${i}" ondragover="dragOver(event)" ondragleave="dragLeave(event)" ondrop="drop(event)"></div></div>`;});qc.innerHTML=h+'</div></div>';}document.getElementById('feedback').classList.remove('show','correct','incorrect');document.getElementById('nextbtn').style.display='none';updateStats();}
function selectTF(val){document.querySelectorAll('.tf-btn').forEach(b=>b.classList.remove('selected'));event.target.classList.add('selected');S.userAnswers[S.cat+'_'+S.qi]=val;}
function dragStart(e){draggedItem=e.target;draggedFrom=e.target.parentElement;e.target.classList.add('dragging');e.dataTransfer.effectAllowed='move';}
function dragEnd(e){e.target.classList.remove('dragging');}
function dragOver(e){e.preventDefault();e.currentTarget.classList.add('drag-over');}
function dragLeave(e){e.currentTarget.classList.remove('drag-over');}
function drop(e){e.preventDefault();let tgt=e.currentTarget;tgt.classList.remove('drag-over');if(draggedItem){if(tgt.children.length>0&&tgt.classList.contains('dnd-target')){draggedFrom.appendChild(tgt.children[0]);}tgt.appendChild(draggedItem);tgt.classList.add('filled');draggedItem=null;}}
function checkA(){let k=S.cat+'_'+S.qi,q=DB[S.cat][S.qi],correct=false,userAns=S.userAnswers[k];if(q.type==='para'){let inp=document.getElementById('parain').value.trim().toLowerCase();correct=inp===q.a.toLowerCase()||(q.variations&&q.variations.some(v=>inp===v.toLowerCase()));}else if(q.type==='mc'){let sel=document.querySelector('input[name="mc"]:checked');if(sel){userAns=parseInt(sel.value);S.userAnswers[k]=userAns;correct=userAns===q.a;document.querySelectorAll('.mc-option').forEach((o,i)=>{o.classList.remove('correct','incorrect');if(i===q.a)o.classList.add('correct');else if(i===userAns&&!correct)o.classList.add('incorrect');});}}else if(q.type==='multi'){let checks=[...document.querySelectorAll('input[type="checkbox"]:checked')].map(c=>parseInt(c.value));userAns=checks;S.userAnswers[k]=userAns;correct=checks.length===q.a.length&&checks.every(c=>q.a.includes(c));document.querySelectorAll('.mc-option').forEach((o,i)=>{o.classList.remove('correct','incorrect');if(q.a.includes(i))o.classList.add('correct');else if(checks.includes(i))o.classList.add('incorrect');});}else if(q.type==='tf'){correct=userAns===q.a;document.querySelectorAll('.tf-btn').forEach(b=>{b.classList.remove('correct','incorrect');let isTrue=b.textContent.includes('SANT');if((isTrue&&q.a)||(!isTrue&&!q.a))b.classList.add('correct');else if((isTrue&&userAns===true)||(!isTrue&&userAns===false))b.classList.add('incorrect');});}else if(q.type==='dnd'){let placement={};document.querySelectorAll('.dnd-target').forEach(t=>{let ti=parseInt(t.dataset.target),items=[...t.children].map(c=>parseInt(c.dataset.item));placement[ti]=items;});correct=q.targets.every((t,i)=>{let pl=placement[i]||[];return pl.length===t.correct.length&&pl.every(p=>t.correct.includes(p));});}S.ans[k]=correct;let fb=document.getElementById('feedback');fb.className='feedback show '+(correct?'correct':'incorrect');document.getElementById('feedicon').textContent=correct?'ðŸŽ‰':'ðŸ˜ž';document.getElementById('feedtext').textContent=correct?'Riktig! Flott jobbet!':'Ikke helt riktig. Se forklaring under:';document.getElementById('lawref').innerHTML=`<strong>ðŸ“œ Lovhjemmel:</strong> <a href="${q.w}" target="_blank">${q.l}</a>`;document.getElementById('explain').textContent=q.exp;document.getElementById('nextbtn').style.display='inline-block';saveProg();loadCats();updateStats();}
function skipQ(){nextQ();}
function nextQ(){let qs=DB[S.cat];if(S.qi<qs.length-1){S.qi++;}else{let cats=Object.keys(DB),ci=cats.indexOf(S.cat);if(ci<cats.length-1){S.cat=cats[ci+1];S.qi=0;}else{showDone();return;}}loadCat(S.cat);}
function updateStats(){let tot=0,an=0,co=0;for(let[cat,qs]of Object.entries(DB)){tot+=qs.length;qs.forEach((q,i)=>{let k=cat+'_'+i;if(S.ans[k]!==undefined){an++;if(S.ans[k])co++;}});}document.getElementById('tot').textContent=tot;document.getElementById('ans').textContent=an;document.getElementById('corr').textContent=co;}
function saveProg(){localStorage.setItem('quiz_v2',JSON.stringify(S));}
function loadProg(){let sv=localStorage.getItem('quiz_v2');if(sv){S=JSON.parse(sv);loadCats();updateStats();}}
function showDone(){let ws=document.querySelector('.workspace'),tot=0,an=0,co=0;for(let[cat,qs]of Object.entries(DB)){tot+=qs.length;qs.forEach((q,i)=>{if(S.ans[cat+'_'+i]!==undefined){an++;if(S.ans[cat+'_'+i])co++;}});}ws.innerHTML=`<div style="text-align:center;padding:60px 20px;"><h1 style="font-size:3em;color:#4ade80;margin-bottom:20px;">ðŸŽ‰ Gratulerer!</h1><p style="font-size:1.5em;margin-bottom:40px;">Du har fullført alle quiz-spørsmål!</p><div style="background:#2d2d2d;border:2px solid #4ade80;border-radius:15px;padding:40px;max-width:500px;margin:0 auto 40px;"><h3 style="color:#4ade80;margin-bottom:20px;">Din statistikk</h3><div style="font-size:1.3em;line-height:2;"><p>ðŸ“ Totalt: ${tot}</p><p>âœ… Besvart: ${an}</p><p>âœ“ Riktige: ${co}</p><p>â­ Score: ${Math.round((co/tot)*100)}%</p></div></div><button class="btn" onclick="location.href='index.html'" style="font-size:1.2em;padding:20px 50px;">Tilbake til meny</button></div>`;saveProg();}
window.onload=init;
</script>
</body>
</html>
