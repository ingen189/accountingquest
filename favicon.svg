<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bakgrunn -->
  <rect width="100" height="100" fill="#1a1a2e" rx="15"/>
  
  <!-- Grønn gradient sirkel -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ikon: Kalkulator/spreadsheet -->
  <rect x="25" y="20" width="50" height="60" fill="url(#grad)" rx="5"/>
  
  <!-- Grid linjer (spreadsheet) -->
  <line x1="25" y1="35" x2="75" y2="35" stroke="#1a1a2e" stroke-width="2"/>
  <line x1="25" y1="50" x2="75" y2="50" stroke="#1a1a2e" stroke-width="2"/>
  <line x1="25" y1="65" x2="75" y2="65" stroke="#1a1a2e" stroke-width="2"/>
  <line x1="45" y1="20" x2="45" y2="80" stroke="#1a1a2e" stroke-width="2"/>
  
  <!-- Checkmark (✓) -->
  <path d="M 35 55 L 43 63 L 60 40" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
