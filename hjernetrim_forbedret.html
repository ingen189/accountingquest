<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Hjernetrim - AccountingQuest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* Header */
        .game-header {
            background: #2d2d2d;
            border-bottom: 2px solid #404040;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            background: #404040;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #4ade80;
            color: #1e1e1e;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #404040;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .stat-value {
            color: #4ade80;
            font-weight: bold;
        }

        /* Main Content */
        .game-content {
            display: flex;
            min-height: calc(100vh - 100px);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #2d2d2d;
            border-right: 2px solid #404040;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar h3 {
            color: #4ade80;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #404040;
            padding-bottom: 10px;
        }

        .task-item {
            background: #404040;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            margin-bottom: 10px;
        }

        .task-item:hover {
            background: #4a4a4a;
            border-left-color: #4ade80;
        }

        .task-item.active {
            background: rgba(74, 222, 128, 0.2);
            border-left-color: #4ade80;
        }

        .task-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: bold;
            margin-top: 5px;
        }

        .difficulty-extreme {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Workspace */
        .workspace {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .task-header {
            background: linear-gradient(135deg, #2d2d2d 0%, #1e1e1e 100%);
            border: 2px solid #4ade80;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.2);
        }

        .task-title {
            font-size: 1.8em;
            color: #4ade80;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-description {
            background: #404040;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            border-left: 4px solid #4ade80;
        }

        /* Excel Grid */
        .excel-grid {
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .spreadsheet {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
        }

        .spreadsheet th {
            background: #404040;
            color: #9ca3af;
            padding: 10px;
            font-weight: bold;
            border: 1px solid #555;
            text-align: center;
            font-size: 0.9em;
        }

        .spreadsheet td {
            border: 1px solid #555;
            padding: 0;
            position: relative;
        }

        .cell {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 10px;
            font-size: 0.95em;
            font-family: 'Consolas', 'Courier New', monospace;
            text-align: right;
        }

        .cell:focus {
            outline: 2px solid #4ade80;
            background: #2d2d2d;
        }

        .cell.formula {
            color: #4ade80;
        }

        .cell.formula-error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .cell.readonly {
            background: #2d2d2d;
            color: #9ca3af;
        }

        .cell.text-cell {
            text-align: left;
        }

        .cell.selected-for-formula {
            outline: 3px solid #3b82f6 !important;
            background: rgba(59, 130, 246, 0.2) !important;
            animation: cellPulse 1s infinite;
        }

        @keyframes cellPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.8); }
        }

        .cell.selecting-mode {
            cursor: crosshair;
        }

        .cell-selector-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3b82f6;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Formula Preview */
        .formula-preview {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: #2d2d2d;
            border: 2px solid #4ade80;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.85em;
            white-space: nowrap;
            z-index: 1000;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            display: none;
        }

        .formula-preview.show {
            display: block;
        }

        .formula-preview .preview-label {
            color: #9ca3af;
            font-size: 0.8em;
            margin-bottom: 3px;
        }

        .formula-preview .preview-value {
            color: #4ade80;
            font-weight: bold;
        }

        .formula-preview.error .preview-value {
            color: #ef4444;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn.check {
            background: #4ade80;
            color: #1e1e1e;
        }

        .action-btn.check:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }

        .action-btn.hint {
            background: #f59e0b;
            color: white;
        }

        .action-btn.hint:hover {
            background: #d97706;
        }

        .action-btn.next {
            background: #3b82f6;
            color: white;
        }

        .action-btn.next:hover {
            background: #2563eb;
        }

        /* Feedback */
        .feedback {
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            border-color: #4ade80;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .feedback.incorrect {
            border-color: #ef4444;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .hint-box {
            background: #2d2d2d;
            border: 2px solid #f59e0b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .hint-box.show {
            display: block;
        }

        .hint-title {
            color: #f59e0b;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        /* Calculator */
        .calculator-popup {
            position: fixed;
            top: 100px;
            right: 30px;
            background: #2d2d2d;
            border: 2px solid #4ade80;
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            cursor: move;
        }

        .calculator-popup.show {
            display: block;
        }

        .calc-display {
            background: #1e1e1e;
            border: 2px solid #404040;
            border-radius: 5px;
            padding: 15px;
            text-align: right;
            font-size: 1.8em;
            color: #4ade80;
            margin-bottom: 15px;
            font-family: 'Consolas', monospace;
            min-height: 50px;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            background: #404040;
            color: #e0e0e0;
            border: none;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .calc-btn:hover {
            background: #4a4a4a;
        }

        .calc-btn.operator {
            background: #4ade80;
            color: #1e1e1e;
        }

        .calc-btn.equals {
            background: #4ade80;
            color: #1e1e1e;
            grid-column: span 2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-height: 200px;
            }
            
            .game-content {
                flex-direction: column;
            }

            .calculator-popup {
                right: 10px;
                top: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="game-header">
        <div style="display: flex; align-items: center; gap: 20px;">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Tilbake</button>
            <div class="stat-item">
                <span style="color: #9ca3af; margin-right: 5px;">Modul:</span>
                <span class="stat-value">üß† Hjernetrim</span>
            </div>
        </div>
        
        <div class="header-stats">
            <div class="stat-item">
                <span style="color: #9ca3af; margin-right: 5px;">Oppgave:</span>
                <span class="stat-value"><span id="current-task">1</span>/<span id="total-tasks">3</span></span>
            </div>
            <div class="stat-item">
                <span style="color: #9ca3af; margin-right: 5px;">Fullf√∏rt:</span>
                <span class="stat-value" id="completed-count">0</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="game-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>üß† Ekstra vanskelige oppgaver</h3>
            <div id="task-list"></div>
        </div>

        <!-- Workspace -->
        <div class="workspace">
            <div id="task-content"></div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn hint" onclick="showHint()">üí° Hint</button>
                <button class="action-btn check" onclick="checkAnswer()">‚úì Sjekk svar</button>
                <button class="action-btn next" id="next-btn" onclick="nextTask()" style="display: none;">Neste ‚Üí</button>
            </div>

            <!-- Hint Box -->
            <div class="hint-box" id="hint-box">
                <div class="hint-title">üí° Hint:</div>
                <div id="hint-content"></div>
            </div>

            <!-- Feedback -->
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <!-- Calculator -->
    <div class="calculator-popup" id="calculator">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <div style="color: #8b5cf6; font-weight: bold; font-size: 1.2em;">üî¢ Kalkulator</div>
            <button style="background: #ef4444; color: white; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer;" onclick="toggleCalculator()">‚úï</button>
        </div>
        <div class="calc-display" id="calc-display">0</div>
        <div class="calc-buttons">
            <button class="calc-btn" style="background: #ef4444; color: white;" onclick="calcClear()">C</button>
            <button class="calc-btn operator" onclick="calcInput('/')">/</button>
            <button class="calc-btn operator" onclick="calcInput('*')">√ó</button>
            <button class="calc-btn operator" onclick="calcInput('-')">-</button>
            
            <button class="calc-btn" onclick="calcInput('7')">7</button>
            <button class="calc-btn" onclick="calcInput('8')">8</button>
            <button class="calc-btn" onclick="calcInput('9')">9</button>
            <button class="calc-btn operator" onclick="calcInput('+')">+</button>
            
            <button class="calc-btn" onclick="calcInput('4')">4</button>
            <button class="calc-btn" onclick="calcInput('5')">5</button>
            <button class="calc-btn" onclick="calcInput('6')">6</button>
            <button class="calc-btn operator" onclick="calcInput('(')">(</button>
            
            <button class="calc-btn" onclick="calcInput('1')">1</button>
            <button class="calc-btn" onclick="calcInput('2')">2</button>
            <button class="calc-btn" onclick="calcInput('3')">3</button>
            <button class="calc-btn operator" onclick="calcInput(')')">)</button>
            
            <button class="calc-btn" onclick="calcInput('0')">0</button>
            <button class="calc-btn" onclick="calcInput('.')">.</button>
            <button class="calc-btn equals" onclick="calcEquals()">=</button>
        </div>
    </div>

    <script>
        // Task definitions
        const tasks = [
            {
                id: 1,
                title: "Oppgave 1: Manipulasjonsjakt",
                shortDesc: "Finn uregelmessighetene",
                description: `
                    <h4>üïµÔ∏è TechCorp AS - Finn alle r√∏de flagg</h4>
                    <p>Du er revisor og skal gjennomg√• regnskapet til TechCorp AS. Selskapet viser sterk vekst, men noe virker mistenkelig.</p>
                    <p><strong>Gitt data (2024 vs 2023):</strong></p>
                    <ul>
                        <li>Omsetning √∏kt med 5% (fra 100 mill til 105 mill)</li>
                        <li>Kundefordringer √∏kt med 70% (fra 10 mill til 17 mill)</li>
                        <li>Varelager √∏kt med 40% (fra 15 mill til 21 mill)</li>
                        <li>Resultat f√∏r skatt: 12 mill (mot 8 mill i 2023)</li>
                    </ul>
                    <p><strong>Oppgave:</strong> Beregn n√∏kkeltallene og identifiser problemene</p>
                `,
                type: "table",
                headers: ["N√∏kkeltall", "2024 (B)", "2023 (C)", "Endring % (D)"],
                rows: [
                    { label: "Omsetning (mill)", given: [105, 100, null], calculate: 1 },
                    { label: "Kundefordringer (mill)", given: [17, 10, null], calculate: 1 },
                    { label: "Varelager (mill)", given: [21, 15, null], calculate: 1 },
                    { label: "Omsetning/Kundefordringer", given: [null, null, null], calculate: 2 }
                ],
                solution: [
                    [5],      // Omsetning endring %
                    [70],     // Kundefordringer endring %
                    [40],     // Varelager endring %
                    [6.18, 10]  // Omsetningshastighet: 105/17 ‚âà 6.18, 100/10 = 10
                ],
                hint: "Endring % = ((2024 - 2023) / 2023) √ó 100<br>Omsetningshastighet = Omsetning / Kundefordringer<br><br>R√∏dt flagg: Kundefordringer √∏ker MYE raskere enn omsetningen! Dette kan tyde p√• inntektsmanipulasjon eller d√•rlig kredittrutiner.",
                explanation: "Dette er klassisk resultatstyring: Selskapet kan ha bokf√∏rt salg f√∏r varer er levert, eller til kunder med d√•rlig kredittverdighet."
            },
            {
                id: 2,
                title: "Oppgave 2: Kompleks MVA",
                shortDesc: "Importmva og justering",
                description: `
                    <h4>üßæ ImportExport AS - MVA-oppgj√∏r</h4>
                    <p>Selskapet har f√∏lgende transaksjoner i juni:</p>
                    <ul>
                        <li>Salg i Norge (25% mva): kr 400 000 eks. mva</li>
                        <li>Import fra Sverige (omvendt avgiftsplikt): kr 80 000 eks. mva</li>
                        <li>Representasjon (ikke fradragsberettiget): kr 20 000 eks. mva</li>
                        <li>Kontorrekvisita: kr 10 000 eks. mva</li>
                    </ul>
                    <p><strong>Oppgave:</strong> Beregn MVA-oppgj√∏ret</p>
                `,
                type: "table",
                headers: ["Post", "Bel√∏p (B)"],
                rows: [
                    { label: "Utg√•ende mva (salg)", given: [null], calculate: 1 },
                    { label: "Utg√•ende mva (import)", given: [null], calculate: 1 },
                    { label: "Inng√•ende mva (import)", given: [null], calculate: 1 },
                    { label: "Inng√•ende mva (kontorrekv.)", given: [null], calculate: 1 },
                    { label: "Til betaling", given: [null], calculate: 1 }
                ],
                solution: [
                    [100000],    // Utg√•ende: 400k √ó 0.25
                    [20000],     // Import utg√•ende: 80k √ó 0.25
                    [-20000],    // Import inng√•ende: -80k √ó 0.25
                    [-2500],     // Kontorrekv: -10k √ó 0.25
                    [97500]      // Sum: 100k + 20k - 20k - 2.5k (representasjon gir IKKE fradrag!)
                ],
                hint: "Utg√•ende mva: Salg √ó 0.25 + Import √ó 0.25<br>Inng√•ende mva: Import √ó 0.25 + Kontorrekvisita √ó 0.25<br><strong>NB:</strong> Representasjon gir IKKE fradrag!<br>Til betaling = Utg√•ende - Inng√•ende",
                explanation: "Ved import gjelder omvendt avgiftsplikt: Du b√•de beregner og fradrar mva (n√∏ytralt). Representasjon gir aldri fradrag."
            },
            {
                id: 3,
                title: "Oppgave 3: Utsatt skatt",
                shortDesc: "Midlertidige forskjeller",
                description: `
                    <h4>üí∞ MegaCorp AS - Utsatt skatt</h4>
                    <p><strong>Situasjon:</strong></p>
                    <ul>
                        <li>Maskiner bokf√∏rt verdi: kr 500 000</li>
                        <li>Maskiner skattemessig verdi: kr 300 000</li>
                        <li>Midlertidig forskjell: kr 200 000</li>
                        <li>Skattesats: 22%</li>
                    </ul>
                    <p><strong>Oppgave:</strong> Beregn utsatt skatt og forklaring</p>
                `,
                type: "table",
                headers: ["Post", "Verdi (B)"],
                rows: [
                    { label: "Midlertidig forskjell", given: [200000], calculate: 0 },
                    { label: "Skattesats (%)", given: [22], calculate: 0 },
                    { label: "Utsatt skatt (2120)", given: [null], calculate: 1 }
                ],
                solution: [
                    [44000]  // 200000 √ó 0.22
                ],
                hint: "Utsatt skatt = Midlertidig forskjell √ó Skattesats<br>= 200 000 √ó 0.22 = 44 000<br><br>Dette er gjeld fordi bokf√∏rt verdi > skattemessig verdi ‚Üí Du f√•r mindre fradrag i fremtiden.",
                explanation: "Utsatt skatt oppst√•r n√•r bokf√∏rt og skattemessig verdi avviker. Her har vi avskrevet MER skattemessig enn regnskapsmessig."
            }
        ];

        // Game state
        let gameState = {
            currentTask: 0,
            completedTasks: [],
            selectingCell: false,
            selectingForCell: null
        };

        // Calculator state
        let calcState = { display: '0' };

        // Initialize
        function init() {
            loadTaskList();
            loadTask(0);
            loadProgress();
        }

        function loadTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const isCompleted = gameState.completedTasks.includes(task.id);
                const isActive = index === gameState.currentTask;

                const item = document.createElement('div');
                item.className = 'task-item' + (isActive ? ' active' : '');
                item.onclick = () => loadTask(index);

                item.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 5px;">${task.title}</div>
                    <div style="font-size: 0.85em; color: #9ca3af;">${task.shortDesc}</div>
                    <span class="difficulty-badge difficulty-extreme">‚ö° EKSTREMT VANSKELIG</span>
                    ${isCompleted ? '<div style="color: #8b5cf6; font-weight: bold; margin-top: 8px;">‚úì Fullf√∏rt</div>' : ''}
                `;

                taskList.appendChild(item);
            });
        }

        function loadTask(index) {
            if (index < 0 || index >= tasks.length) return;

            gameState.currentTask = index;
            const task = tasks[index];

            document.getElementById('current-task').textContent = index + 1;
            document.getElementById('total-tasks').textContent = tasks.length;

            const content = document.getElementById('task-content');
            content.innerHTML = `
                <div class="task-header">
                    <div class="task-title">
                        <span>üß†</span>
                        <span>${task.title}</span>
                    </div>
                    <div class="task-description">${task.description}</div>
                </div>
            `;

            renderExcelGrid(task);

            document.getElementById('feedback').className = 'feedback';
            document.getElementById('hint-box').classList.remove('show');
            document.getElementById('next-btn').style.display = 'none';

            loadTaskList();
        }

        function renderExcelGrid(task) {
            const content = document.getElementById('task-content');
            
            const gridHTML = `
                <div class="excel-grid">
                    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                        <button style="background: #8b5cf6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;" onclick="toggleCalculator()">üî¢ Kalkulator</button>
                        <button style="background: #404040; color: #e0e0e0; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;" onclick="clearAllInputs()">üóëÔ∏è T√∏m alle</button>
                    </div>

                    <table class="spreadsheet">
                        <thead>
                            <tr>
                                <th style="width: 50px">#</th>
                                ${task.headers.map(h => `<th>${h}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody id="spreadsheet-body"></tbody>
                    </table>
                </div>
            `;

            content.insertAdjacentHTML('beforeend', gridHTML);

            task.rows.forEach((row, rowIndex) => {
                addTaskRow(row, rowIndex + 1);
            });
        }

        function addTaskRow(rowData, rowNum) {
            const tbody = document.getElementById('spreadsheet-body');
            const row = document.createElement('tr');
            
            let cellsHTML = `<td style="background: #404040; padding: 10px; text-align: center; color: #9ca3af; font-weight: bold;">${rowNum}</td>`;
            cellsHTML += `<td><input type="text" class="cell text-cell readonly" value="${rowData.label}" readonly></td>`;
            
            rowData.given.forEach((val, colIndex) => {
                const isEditable = val === null || rowData.calculate > colIndex;
                cellsHTML += `
                    <td style="position: relative;">
                        <input type="text" 
                               class="cell ${isEditable ? '' : 'readonly'}" 
                               value="${val !== null && !isEditable ? val : ''}"
                               ${isEditable ? '' : 'readonly'}
                               placeholder="${isEditable ? '?' : ''}"
                               data-row="${rowNum}"
                               data-col="${colIndex + 2}"
                               onkeydown="handleCellNav(event)"
                               oninput="handleFormula(this)"
                               onfocus="handleCellFocus(this)"
                               onblur="handleCellBlur(this)">
                        <div class="formula-preview"></div>
                    </td>
                `;
            });
            
            row.innerHTML = cellsHTML;
            tbody.appendChild(row);
            
            // Add click handlers for cell selection
            const cells = row.querySelectorAll('.cell:not(.readonly):not(.text-cell)');
            cells.forEach(cell => {
                cell.addEventListener('click', (e) => {
                    if (gameState.selectingCell && cell !== gameState.selectingForCell) {
                        selectCellForFormula(cell);
                    }
                });
            });
        }

        // Cell selection for formulas
        function startCellSelection(sourceCell) {
            gameState.selectingCell = true;
            gameState.selectingForCell = sourceCell;
            
            document.querySelectorAll('.cell').forEach(cell => {
                if (cell !== sourceCell && !cell.classList.contains('text-cell')) {
                    cell.classList.add('selecting-mode');
                }
            });
            
            showCellSelectorHint();
        }

        function endCellSelection() {
            gameState.selectingCell = false;
            gameState.selectingForCell = null;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selecting-mode', 'selected-for-formula');
            });
            
            hideCellSelectorHint();
        }

        function selectCellForFormula(targetCell) {
            if (!gameState.selectingCell || !gameState.selectingForCell) return;
            
            const cellRef = getCellReference(targetCell);
            const sourceCell = gameState.selectingForCell;
            
            if (cellRef) {
                const cursorPos = sourceCell.selectionStart || sourceCell.value.length;
                const currentValue = sourceCell.value;
                sourceCell.value = currentValue.slice(0, cursorPos) + cellRef + currentValue.slice(cursorPos);
                
                handleFormula(sourceCell);
                
                targetCell.classList.add('selected-for-formula');
                setTimeout(() => {
                    targetCell.classList.remove('selected-for-formula');
                }, 500);
            }
            
            if (sourceCell && document.body.contains(sourceCell)) {
                setTimeout(() => {
                    sourceCell.focus();
                    sourceCell.setSelectionRange(sourceCell.value.length, sourceCell.value.length);
                }, 10);
            }
        }

        function getCellReference(cell) {
            const row = cell.parentElement.parentElement;
            const tbody = document.getElementById('spreadsheet-body');
            const rowIndex = Array.from(tbody.children).indexOf(row) + 1;
            const cellIndex = Array.from(row.children).indexOf(cell.parentElement);
            
            const columnLetter = String.fromCharCode(64 + cellIndex);
            return columnLetter + rowIndex;
        }

        function showCellSelectorHint() {
            const hint = document.createElement('div');
            hint.className = 'cell-selector-hint';
            hint.id = 'cell-selector-hint';
            hint.innerHTML = 'üéØ Klikk p√• celler eller trykk Enter for √• velge<br><small>ESC for √• avslutte</small>';
            document.body.appendChild(hint);
        }

        function hideCellSelectorHint() {
            const hint = document.getElementById('cell-selector-hint');
            if (hint) hint.remove();
        }

        function handleCellNav(event) {
            const cell = event.target;
            const row = cell.parentElement.parentElement;
            const cellIndex = Array.from(row.children).indexOf(cell.parentElement);
            const tbody = document.getElementById('spreadsheet-body');
            const rowIndex = Array.from(tbody.children).indexOf(row);
            
            // ESC to cancel cell selection
            if (event.key === 'Escape' && gameState.selectingCell) {
                endCellSelection();
                return;
            }
            
            // Enter to select cell in formula mode OR move down normally
            if (event.key === 'Enter') {
                event.preventDefault();
                
                if (gameState.selectingCell) {
                    if (cell === gameState.selectingForCell) {
                        // Exit selection mode if pressing Enter on the source cell
                        endCellSelection();
                    } else {
                        selectCellForFormula(cell);
                    }
                } else {
                    // Normal Enter - move down
                    const nextRow = row.nextElementSibling;
                    if (nextRow) {
                        const targetCell = nextRow.children[cellIndex]?.querySelector('.cell');
                        if (targetCell && !targetCell.classList.contains('readonly')) targetCell.focus();
                    }
                }
                return;
            }
            
            // Arrow key navigation
            if (event.key === 'ArrowRight') {
                event.preventDefault();
                const nextCell = cell.parentElement.nextElementSibling?.querySelector('.cell');
                if (nextCell && !nextCell.classList.contains('readonly')) nextCell.focus();
            } else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                const prevCell = cell.parentElement.previousElementSibling?.querySelector('.cell');
                if (prevCell && !prevCell.classList.contains('readonly') && !prevCell.classList.contains('text-cell')) prevCell.focus();
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                const nextRow = row.nextElementSibling;
                if (nextRow) {
                    const targetCell = nextRow.children[cellIndex]?.querySelector('.cell');
                    if (targetCell && !targetCell.classList.contains('readonly')) targetCell.focus();
                }
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                const prevRow = row.previousElementSibling;
                if (prevRow) {
                    const targetCell = prevRow.children[cellIndex]?.querySelector('.cell');
                    if (targetCell && !targetCell.classList.contains('readonly')) targetCell.focus();
                }
            } else if (event.key === 'Tab') {
                event.preventDefault();
                const nextCell = event.shiftKey ? 
                    cell.parentElement.previousElementSibling?.querySelector('.cell') :
                    cell.parentElement.nextElementSibling?.querySelector('.cell');
                
                if (nextCell && !nextCell.classList.contains('readonly')) {
                    nextCell.focus();
                }
            } else if (event.key === '=' && !cell.classList.contains('text-cell')) {
                // When user types =, start cell selection mode after a moment
                setTimeout(() => {
                    startCellSelection(cell);
                }, 50);
            }
        }

        function handleCellFocus(cell) {
            if (cell.dataset.formula) {
                cell.value = cell.dataset.formula;
            }
        }

        function handleCellBlur(cell) {
            if (cell.dataset.formula && cell.dataset.result) {
                const result = parseFloat(cell.dataset.result);
                cell.value = isNaN(result) ? '0.00' : result.toFixed(2);
            }
            
            // Hide preview when blurring
            const preview = cell.parentElement?.querySelector('.formula-preview');
            if (preview) {
                preview.classList.remove('show');
            }
        }

        function handleFormula(cell) {
            const value = cell.value.trim();
            
            // Get preview element
            const preview = cell.parentElement?.querySelector('.formula-preview');
            
            if (!value.startsWith('=')) {
                // Regular number input
                cell.classList.remove('formula', 'formula-error');
                delete cell.dataset.result;
                delete cell.dataset.formula;
                cell.title = '';
                if (preview) preview.classList.remove('show');
                return;
            }
            
            // It's a formula
            cell.classList.add('formula');
            cell.classList.remove('formula-error');
            
            const formula = value.substring(1).trim();
            
            // Handle empty or incomplete formulas gracefully
            if (formula === '') {
                cell.classList.add('formula-error');
                cell.dataset.result = '0';
                cell.title = 'Tom formel - skriv noe etter =';
                if (preview) {
                    preview.className = 'formula-preview show error';
                    preview.innerHTML = '<div class="preview-label">Formel:</div><div class="preview-value">Skriv en formel...</div>';
                }
                return;
            }
            
            if (formula.match(/[\+\-\*\/\(]$/)) {
                cell.classList.add('formula-error');
                cell.dataset.result = '0';
                cell.title = 'Ufullstendig formel';
                if (preview) {
                    preview.className = 'formula-preview show error';
                    preview.innerHTML = '<div class="preview-label">Formel:</div><div class="preview-value">Ufullstendig...</div>';
                }
                return;
            }
            
            // Try to evaluate
            try {
                const result = evaluateFormula(formula);
                
                cell.dataset.result = result.toString();
                cell.dataset.formula = value;
                cell.title = `Formel: ${value}\nResultat: ${result.toFixed(2)}`;
                cell.classList.remove('formula-error');
                
                // Show result immediately in cell
                cell.value = result.toFixed(2);
                
                if (preview) {
                    preview.className = 'formula-preview show';
                    preview.innerHTML = `<div class="preview-label">Resultat:</div><div class="preview-value">${result.toFixed(2)}</div>`;
                }
            } catch (e) {
                cell.classList.add('formula-error');
                cell.dataset.result = '0';
                cell.title = 'Feil: ' + e.message;
                
                if (preview) {
                    preview.className = 'formula-preview show error';
                    preview.innerHTML = `<div class="preview-label">Feil:</div><div class="preview-value">${e.message}</div>`;
                }
            }
        }

        function evaluateFormula(formula) {
            // Convert to uppercase for consistency
            formula = formula.toUpperCase();
            
            // Replace ABS function
            formula = formula.replace(/ABS\(([^)]+)\)/g, 'Math.abs($1)');
            
            // Replace cell references (B1, C2, etc.)
            formula = formula.replace(/([A-Z]+)(\d+)/g, (match, col, row) => {
                const colIndex = col.charCodeAt(0) - 64; // A=1, B=2, C=3, etc.
                const rowIndex = parseInt(row) - 1;      // Row 1 = index 0
                
                const tbody = document.getElementById('spreadsheet-body');
                if (!tbody || rowIndex < 0 || rowIndex >= tbody.children.length) {
                    return '0';
                }
                
                const targetRow = tbody.children[rowIndex];
                if (!targetRow || colIndex < 1 || colIndex >= targetRow.children.length) {
                    return '0';
                }
                
                const cell = targetRow.children[colIndex]?.querySelector('.cell');
                if (!cell) return '0';
                
                // Get the cell value
                let cellValue = 0;
                if (cell.dataset.result) {
                    cellValue = parseFloat(cell.dataset.result);
                } else {
                    const val = cell.value.replace(/\s/g, '').replace(/,/g, '');
                    cellValue = parseFloat(val) || 0;
                }
                
                return cellValue;
            });
            
            // Evaluate the formula
            try {
                const result = eval(formula.replace(/√ó/g, '*').replace(/√∑/g, '/'));
                
                if (typeof result !== 'number' || isNaN(result)) {
                    throw new Error('Resultatet er ikke et gyldig tall');
                }
                
                if (!isFinite(result)) {
                    throw new Error('Deling med null eller uendelig');
                }
                
                return result;
            } catch (e) {
                throw new Error(e.message || 'Kan ikke beregne');
            }
        }

        function clearAllInputs() {
            const cells = document.querySelectorAll('.cell:not(.readonly):not(.text-cell)');
            cells.forEach(cell => {
                cell.value = '';
                cell.classList.remove('formula', 'formula-error');
                delete cell.dataset.result;
                delete cell.dataset.formula;
                cell.style.background = '';
                
                // Hide preview
                const preview = cell.parentElement.querySelector('.formula-preview');
                if (preview) preview.classList.remove('show');
            });
            
            document.getElementById('feedback').className = 'feedback';
        }

        function getCellValue(cell) {
            if (cell.dataset.result) {
                return parseFloat(cell.dataset.result);
            }
            const value = cell.value.replace(/\s/g, '').replace(/,/g, '');
            return parseFloat(value) || 0;
        }

        function checkAnswer() {
            const task = tasks[gameState.currentTask];
            const tbody = document.getElementById('spreadsheet-body');
            const rows = tbody.querySelectorAll('tr');
            
            let correctCount = 0;
            let totalCount = 0;
            let allAnswered = true;

            rows.forEach((row, rowIndex) => {
                const cells = row.querySelectorAll('.cell:not(.readonly):not(.text-cell)');
                const solutionRow = task.solution[rowIndex] || [];
                
                cells.forEach((cell, cellIndex) => {
                    if (cell.value.trim() === '') {
                        allAnswered = false;
                        return;
                    }
                    
                    const userValue = getCellValue(cell);
                    const expectedValue = solutionRow[cellIndex];
                    
                    if (expectedValue !== undefined) {
                        totalCount++;
                        const tolerance = Math.abs(expectedValue) * 0.02;
                        
                        if (Math.abs(userValue - expectedValue) <= tolerance || Math.abs(userValue - expectedValue) <= 0.01) {
                            correctCount++;
                            cell.style.background = 'rgba(74, 222, 128, 0.2)';
                        } else {
                            cell.style.background = 'rgba(239, 68, 68, 0.2)';
                        }
                    }
                });
            });

            const feedback = document.getElementById('feedback');
            
            if (!allAnswered) {
                feedback.className = 'feedback incorrect show';
                feedback.textContent = '‚ö†Ô∏è Vennligst fyll inn alle celler f√∏rst!';
                return;
            }
            
            if (correctCount === totalCount) {
                if (!gameState.completedTasks.includes(task.id)) {
                    gameState.completedTasks.push(task.id);
                }
                
                feedback.className = 'feedback correct show';
                feedback.textContent = 'üéâ Perfekt! Du mestret denne ekstremt vanskelige oppgaven!';
                
                document.getElementById('next-btn').style.display = 'inline-block';
            } else {
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = `‚úó ${correctCount} av ${totalCount} riktige. Pr√∏v igjen!<br><small>Gr√∏nne celler er korrekte, r√∏de er feil.</small>`;
            }

            loadTaskList();
            saveProgress();
        }

        function showHint() {
            const task = tasks[gameState.currentTask];
            document.getElementById('hint-content').innerHTML = task.hint;
            document.getElementById('hint-box').classList.add('show');
        }

        function nextTask() {
            const nextIndex = gameState.currentTask + 1;
            if (nextIndex < tasks.length) {
                loadTask(nextIndex);
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            const workspace = document.querySelector('.workspace');
            workspace.innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <h1 style="font-size: 3em; color: #8b5cf6; margin-bottom: 20px;">üèÜ Imponerende!</h1>
                    <p style="font-size: 1.5em; margin-bottom: 40px;">Du har fullf√∏rt alle Hjernetrim-oppgavene!</p>
                    
                    <div style="background: #2d2d2d; border: 2px solid #8b5cf6; border-radius: 15px; padding: 40px; max-width: 500px; margin: 0 auto 40px;">
                        <h3 style="color: #8b5cf6; margin-bottom: 20px; font-size: 1.5em;">üß† Master Status</h3>
                        <div style="font-size: 1.3em; line-height: 2;">
                            <p>‚úÖ Fullf√∏rt: ${gameState.completedTasks.length}/${tasks.length}</p>
                            <p>‚ö° Niv√•: EKSPERT</p>
                        </div>
                    </div>
                    
                    <button class="action-btn check" onclick="window.location.href='index.html'" style="font-size: 1.2em; padding: 20px 50px;">
                        Tilbake til meny
                    </button>
                </div>
            `;
            
            saveProgress();
        }

        function toggleCalculator() {
            document.getElementById('calculator').classList.toggle('show');
        }

        function calcInput(value) {
            if (calcState.display === '0' && value !== '.') {
                calcState.display = value;
            } else {
                calcState.display += value;
            }
            document.getElementById('calc-display').textContent = calcState.display;
        }

        function calcClear() {
            calcState.display = '0';
            document.getElementById('calc-display').textContent = '0';
        }

        function calcEquals() {
            try {
                const result = eval(calcState.display.replace(/√ó/g, '*').replace(/√∑/g, '/'));
                calcState.display = result.toString();
                document.getElementById('calc-display').textContent = result;
            } catch (e) {
                document.getElementById('calc-display').textContent = 'Feil';
                setTimeout(() => calcClear(), 1000);
            }
        }

        function saveProgress() {
            localStorage.setItem('hjernetrim_progress', JSON.stringify(gameState));
        }

        function loadProgress() {
            const saved = localStorage.getItem('hjernetrim_progress');
            if (saved) {
                const progress = JSON.parse(saved);
                gameState.completedTasks = progress.completedTasks || [];
            }
        }

        window.onload = init;
    </script>
